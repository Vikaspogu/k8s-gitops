---
version: "3"

tasks:
  init:cloudflare:
    desc: Initialize terraform
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform plan"

  apply:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform apply"

  init:proxmox-00-vm:
    desc: Initialize terraform
    dir: provision/terraform/proxmox/00-vm
    cmds:
      - "terraform init"

  plan:proxmox-00-vm:
    desc: Plan for 00-vm
    dir: provision/terraform/proxmox/00-vm
    cmds:
      - "terraform plan"

  apply:proxmox-00-vm:
    desc: Apply for 00-vm
    dir: provision/terraform/proxmox/00-vm
    cmds:
      - "terraform apply"
