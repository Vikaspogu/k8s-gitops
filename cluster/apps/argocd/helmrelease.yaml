apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: argocd
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://argoproj.github.io/argo-helm
      chart: argo-cd
      version: 4.9.10
      sourceRef:
        kind: HelmRepository
        name: argocd-charts
        namespace: flux-system
      interval: 5m
  values:
    installCRDs: false
    server:
      extraArgs:
        - --insecure
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/enable: "true"
          hajimari.io/icon: "web"
          hajimari.io/appName: "ArgoCD"
        hosts:
          - argocd.${SECRET_PRIVATE_DOMAIN}
        paths:
          - /
        tls:
          - hosts:
              - argocd.${SECRET_PRIVATE_DOMAIN}
      config:
        url: https://argocd.${SECRET_PRIVATE_DOMAIN}
        application.instanceLabelKey: argocd.argoproj.io/instance
        accounts.admin: apiKey
        repositories: |
          - url: ${GITHUB_REPO}
      rbacConfig:
        policy.csv: |
          g, /ArgoCDAdmins, role:admin
    dex:
      enabled: false
    configs:
      secret:
        createSecret: true
        argocdServerAdminPassword: $2a$10$RmkozzGo6eBRwkpv1TfPruLq6BYVdcWSZWoMK3oIvM2niHLUd4Gs2
