---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-lab-app-set
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: ${GITHUB_REPO}
        revision: ${GITHUB_BRANCH}
        directories:
          - path: cluster/argocd-apps/app-of-apps
  template:
    metadata:
      name: "{{path.basename}}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: ${GITHUB_REPO}
        targetRevision: ${GITHUB_BRANCH}
        path: "{{path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: default
