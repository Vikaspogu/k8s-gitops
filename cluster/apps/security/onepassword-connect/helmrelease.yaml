---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: onepassword-connect
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/1password/connect-api
      tag: 1.6.0
    env:
      OP_BUS_PORT: "11220"
      OP_BUS_PEERS: "localhost:11221"
      OP_HTTP_PORT: &port 8080
      OP_SESSION:
        valueFrom:
          secretKeyRef:
            name: onepassword-connect-secret
            key: onepassword-credentials.json
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:folder-play-outline
        hosts:
          - host: &host "1pwconnect.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: "1pwconnect-tls"
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /heartbeat
            port: *port
          initialDelaySeconds: 15
          periodSeconds: 30
          failureThreshold: 3
      readiness:
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 15
      startup:
        enabled: false
    podSecurityContext:
      runAsUser: 999
      runAsGroup: 999
    persistence:
      shared:
        enabled: true
        type: emptyDir
        mountPath: /home/opuser/.op/data
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 100Mi
