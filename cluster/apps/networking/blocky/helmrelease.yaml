---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 10.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.18
    env:
      TZ: "America/Chicago"
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 2
    metrics:
      enabled: true
      serviceMonitor:
        interval: 30s
        scrapeTimeout: 10s
      prometheusRule:
        enabled: true
    # blocky configuration - will translate to config.yml file inside the pod
    config: |
      upstream:
        externalResolvers:
          - tcp+udp:8.8.8.8
          - tcp+udp:8.8.4.4
          - tcp+udp:1.1.1.1
          - tcp-tls:1.0.0.1:853
          - https://cloudflare-dns.com/dns-query
      conditional:
        mapping:
          ${SECRET_PRIVATE_DOMAIN}: udp:${LB_COREDNS}
      blocking:
        blackLists:
          ads:
            - https://raw.githubusercontent.com/nickspaargaren/no-google/master/categories/doubleclickparsed
            - https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/android-tracking.txt
            - https://raw.githubusercontent.com/Perflyst/PiHoleBlocklist/master/SmartTV.txt
            - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
            - https://raw.githubusercontent.com/ookangzheng/dbl-oisd-nl/master/dbl.txt
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
            - http://sysctl.org/cameleon/hosts
            - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
            - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
            - |
              /^ad([sxv]?[0-9]*|system)[_.-]([^.[:space:]]+\.){1,}|[_.-]ad([sxv]?[0-9]*|system)[_.-]/
              /^(.+[_.-])?adse?rv(er?|ice)?s?[0-9]*[_.-]/
              /^(.+[_.-])?telemetry[_.-]/
              /^adim(age|g)s?[0-9]*[_.-]/
              /^adtrack(er|ing)?[0-9]*[_.-]/
              /^advert(s|is(ing|ements?))?[0-9]*[_.-]/
              /^aff(iliat(es?|ion))?[_.-]/
              /^analytics?[_.-]/
              /^banners?[_.-]/
              /^beacons?[0-9]*[_.-]/
              /^count(ers?)?[0-9]*[_.-]/
              /^mads\./
              /^pixels?[-.]/
              /^stat(s|istics)?[0-9]*[_.-]/
              /(.*\.|^)((think)?with)?google($|((adservices|-analytics)($|\..+)))/
              /(.*\.|^)chrom(e(experiments)?|ium)($|\..+)/
              /(.*\.|^)doubleclick($|\..+)/
              /(.*\.|^)firebaseio($|\..+)/
              /(.*\.|^)waze($|\..+)/
        whiteLists:
          ads:
            - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
        clientGroupsBlock:
          default:
            - ads
      prometheus:
        enable: true
        path: /metrics
      bootstrapDns: tcp:1.1.1.1
      httpPort: 4000
      logFormat: json
      logLevel: info
    # Probes configuration
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
        externalTrafficPolicy: Local
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
    podAnnotations:
      configmap.reloader.stakater.com/reload: "blocky-config"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
