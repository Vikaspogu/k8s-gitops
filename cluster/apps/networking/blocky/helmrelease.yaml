---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app blocky
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.20

    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 3

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        ports:
          http:
            port: 4000
            protocol: TCP
      dns:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_BLOCKY}
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        externalTrafficPolicy: Local
        ports:
          tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s

    persistence:
      config:
        enabled: true
        type: configMap
        name: &config blocky-config
        mountPath: /app/config.yml
        subPath: config.yml

    podAnnotations:
      configmap.reloader.stakater.com/reload: *config

    configMaps:
      config:
        enabled: true
        data:    # blocky configuration - will translate to config.yml file inside the pod
          config.yml: |-
            upstream:
              default:
                - tcp+udp:192.168.1.1
            customDNS:
              customTTL: 1h
            conditional:
              mapping:
                ${SECRET_PRIVATE_DOMAIN}: ${LB_K8S_GATEWAY}
                ${SECRET_DOMAIN}: ${LB_K8S_GATEWAY}
                ${SECRET_XYZ_DOMAIN}: ${SECRET_NAS_ADDRESS}
            blocking:
              blackLists:
                ads:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
                  - http://sysctl.org/cameleon/hosts
                  - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
                fakenews:
                  - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts
              whiteLists:
                ads:
                  - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
              clientGroupsBlock:
                default:
                  - ads
                  - fakenews
            prometheus:
              enable: true
              path: /metrics
            httpPort: 4000
            logLevel: info
