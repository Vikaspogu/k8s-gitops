---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "home-cert"
  namespace: networking
spec:
  secretName: "home-tls"
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  commonName: "${SECRET_PRIVATE_DOMAIN}"
  dnsNames:
    - "${SECRET_PRIVATE_DOMAIN}"
    - "*.${SECRET_PRIVATE_DOMAIN}"
