apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-internal
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      version: 4.0.16
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 1
      extraEnvs:
        - name: TZ
          value: America/Chicago
      service:
        type: LoadBalancer
        loadBalancerIP: ${LB_NGINX}
        externalTrafficPolicy: Local
      config:
        custom-http-errors: 404,401,403,500,503
        hsts-max-age: "31449600"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: networking
      extraArgs:
        default-ssl-certificate: "networking/home-tls"
      resources:
        requests:
          memory: 250Mi
          cpu: 50m
        limits:
          memory: 750Mi
    defaultBackend:
      enabled: false
