---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://coredns.github.io/helm
      chart: coredns
      version: 1.19.4
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    nameOverride: coredns
    fullnameOverride: coredns
    replicaCount: 1
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: false
      monitor:
        enabled: false
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: ${LB_COREDNS}
      annotations:
        metallb.universe.tf/allow-shared-ip: coredns
    rbac:
      create: true
    isClusterService: false
    servers:
      - zones:
          - zone: ${SECRET_PRIVATE_DOMAIN}.
            scheme: dns://
            use_tcp: false
        port: 53
        plugins:
          - name: errors
          - name: log
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: kubernetes
            parameters: cluster.local in-addr.arpa ip6.arpa
            configBlock: |-
              pods insecure
              fallthrough in-addr.arpa ip6.arpa
              ttl 30
          - name: prometheus
            parameters: 0.0.0.0:9153
          - name: forward
            parameters: . /etc/resolv.conf
          - name: cache
            parameters: 30
          - name: loop
          - name: reload
          - name: loadbalance
          - name: file
            parameters: /etc/coredns/db.${SECRET_PRIVATE_DOMAIN} ${SECRET_PRIVATE_DOMAIN}
    zoneFiles:
      - filename: db.${SECRET_PRIVATE_DOMAIN}
        domain: ${SECRET_PRIVATE_DOMAIN}
        contents: |
          ${SECRET_PRIVATE_DOMAIN}.       IN SOA ns1.${SECRET_PRIVATE_DOMAIN}. ${SECRET_PRIVATE_DOMAIN}. 2020100600 10000 2400 604800 3600
          ns1                   IN A   ${LB_NGINX}
          *.${SECRET_PRIVATE_DOMAIN}.     IN A   ${LB_NGINX}
