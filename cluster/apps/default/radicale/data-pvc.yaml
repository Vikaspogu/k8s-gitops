---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radicale-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name radicale
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
