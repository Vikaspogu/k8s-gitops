---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radicale-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radicale-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        users: |-
          vpogu:{{ .radicale_vpogu }}
  data:
    - secretKey: radicale_vpogu
      remoteRef:
        key: Radicale
        property: radicale_vpogu
