---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kimai
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: kimai/kimai2
      tag: "apache-1.30.0-prod"
    env:
      ADMINPASS: "${SECRET_KIMAI_PASSWORD}"
      DATABASE_URL: "${SECRET_KIMAI_MARIADB_DB}"
      TRUSTED_HOSTS: nginx,localhost,127.0.0.1
    service:
      main:
        ports:
          http:
            port: 8001
    persistence:
      config:
        enabled: true
        existingClaim: kimai-config
        mountPath: /opt/kimai/
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      supplementalGroups:
        - 65536
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-timeline"
          hajimari.io/appName: "kimai"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "kimai.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 500Mi
