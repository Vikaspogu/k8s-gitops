---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kimai-mariadb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.4.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    persistence:
      existingClaim: kimai-mariadb-data
    auth:
      rootPassword: "${SECRET_KIMAI_MARIADB_PASSWORD}"
      database: kimai
      username: kimai
      password: "${SECRET_KIMAI_MARIADB_PASSWORD}"
      replicationPassword: "${SECRET_KIMAI_MARIADB_PASSWORD}"
