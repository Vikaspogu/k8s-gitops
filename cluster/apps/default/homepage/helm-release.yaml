---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: ghcr.io/benphelps/homepage
      tag: "latest"
    service:
      main:
        ports:
          http:
            port: &port 3000
    persistence:
      config:
        enabled: true
        existingClaim: homepage-config
        mountPath: /app/config
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Homepage"
        hosts:
          - host: &host "homepage.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{.Release.Name}}-tls"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 500Mi
    addons:
      codeserver:
        enabled: true
        workingDir: "/config"
        args:
          - --auth
          - none
          - --user-data-dir
          - "/config/.vscode"
        volumeMounts:
          - name: config
            mountPath: /app/config
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            hajimari.io/enable: "true"
            hajimari.io/appName: "HomePage-VSCode"
            cert-manager.io/cluster-issuer: "letsencrypt-production"
          hosts:
            - host: homepage-config.${SECRET_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - homepage-config.${SECRET_DOMAIN}
              secretName: "{{ .Release.Name }}-config-tls"
