---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ghost
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghost
      tag: 5.7.0
      pullPolicy: IfNotPresent

    env:
      url: "https://blog.${SECRET_DOMAIN}"
      database__client: mysql
      database__connection__host: "mariadb.data.svc.cluster.local"
      database__connection__user: blog_ghost
      database__connection__password: ${SECRET_BLOG_DB_PASS}
      database__connection__database: blog_ghost
      NODE_ENV: production

    persistence:
      content:
        enabled: true
        storageClass: "ceph-block"
        accessMode: ReadWriteOnce
        size: 1Gi

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "ghost"
          hajimari.io/appName: "Ghost"
        hosts:
          - host: "blog.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "blog.${SECRET_DOMAIN}"
