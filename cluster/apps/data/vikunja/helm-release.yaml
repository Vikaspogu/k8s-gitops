---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgresql-kube
      namespace: data
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      replicas: 1
      strategy: Recreate
    image:
      repository: caddy
      tag: 2.6.2-alpine

    postgresql:
      enabled: false

    service:
      main:
        ports:
          http:
            port: 8080

    persistence:
      files:
        enabled: true
        existingClaim: vikunja-files
        mountpath: /app/vikunja/files

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "format-list-checks"
          hajimari.io/appName: "Vikunja"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: "vikunja.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DOMAIN/./-}-tls"
            hosts:
              - "vikunja.${SECRET_DOMAIN}"

    additionalContainers:
      api:
        name: api
        image: vikunja/api:0.20.1
        env:
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_JWTSECRET
            value: ${SECRET_VIKUNJA_JWT_SECRET}
          - name: VIKUNJA_DATABASE_HOST
            value: postgresql-kube.data.svc.cluster.local.
          - name: VIKUNJA_DATABASE_DATABASE
            value: vikunja
          - name: VIKUNJA_DATABASE_USER
            value: vikunja
          - name: VIKUNJA_DATABASE_PASSWORD
            value: ${SECRET_VIKUNJA_PASSWORD}
          - name: VIKUNJA_SERVICE_ENABLEREGISTRATION
            value: false
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
      frontend:
        name: frontend
        image: vikunja/frontend:0.20.2
