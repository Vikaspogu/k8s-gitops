---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  # Values link: https://github.com/influxdata/helm-charts/blob/master/charts/influxdb2/values.yaml
  values:
    image:
      repository: influxdb
      tag: 2.5.0-alpine

    env:
      - name: TZ
        value: "${TIMEZONE}"

    resources:
      limits:
        memory: 750Mi
      requests:
        cpu: 100m
        memory: 250Mi

    adminUser:
      organization: "homelab"
      user: "admin"
      retention_policy: "0s"
      bucket: "default"
      password: "${SECRET_ADMIN_INFLUXDB_PASS}"
      token: "${SECRET_INFLUXDB_TOKEN}"

    persistence:
      enabled: true
      useExisting: true
      name: influxdb-data

    service:
      type: LoadBalancer
      loadBalancerIP: "${LB_INFLUXDB}"

    ingress:
      enabled: true
      className: "nginx"
      hostname: influx.${SECRET_PRIVATE_DOMAIN}
      path: /
      tls: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-line"
