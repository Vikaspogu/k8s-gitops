---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: databases
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: mariadb:10.8.2-focal
          name: mariadb
          env:
            - name: MARIADB_ROOT_PASSWORD
              value: ${SECRET_MARIADB_ROOT_PW}
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
            claimName: mariadb-config
