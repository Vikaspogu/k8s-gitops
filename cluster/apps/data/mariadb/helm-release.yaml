---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: mariadb
      version: 11.4.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      existingSecret: mariadb
      database: ""
      username: ""
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-config
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M
