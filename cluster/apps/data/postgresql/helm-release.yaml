---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 12.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15.2.0-debian-11-r21
    global:
      postgresql:
        auth:
          enablePostgresUser: true
          postgresPassword: ${SECRET_POSTGRESQL_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: pgsql-config
