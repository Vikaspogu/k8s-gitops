---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-config
  namespace: data
  labels:
    app.kubernetes.io/instance: postgresql
    app.kubernetes.io/name: postgresql
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 50Gi
