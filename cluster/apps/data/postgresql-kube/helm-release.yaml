---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-kube
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 12.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.6.0
      pullPolicy: IfNotPresent
    global:
      postgresql:
        auth:
          enablePostgresUser: true
          postgresPassword: ${SECRET_POSTGRESQL_PASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-config
