---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-config
  namespace: data
  labels:
    app.kubernetes.io/instance: postgresql-kube
    app.kubernetes.io/name: postgresql
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 50Gi
