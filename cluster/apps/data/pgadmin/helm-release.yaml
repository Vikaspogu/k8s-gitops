---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: data
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "6.15"
    strategy:
      type: Recreate
    env:
      email: ${SECRET_PGADMIN_EMAIL}
      password: ${SECRET_PGADMIN_PASS}
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        hajimari.io/enable: "true"
        hajimari.io/icon: "database-search"
      hosts:
        - host: &host "pgadmin.${SECRET_PRIVATE_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        # cpu: 15m
        memory: 236M
