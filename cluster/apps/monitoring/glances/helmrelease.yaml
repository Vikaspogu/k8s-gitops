---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: glances
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    controller:
      type: daemonset
      strategy: RollingUpdate
    env:
      GLANCES_OPT: "-w"
    image:
      repository: docker.io/nicolargo/glances
      tag: alpine-latest
    service:
      main:
        enabled: true
        port: 61208
        targetPort: 61208
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    securityContext:
      privileged: true
