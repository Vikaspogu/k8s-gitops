---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: rogerrum/alertmanager-discord
      tag: 1.0.4
    env:
      TZ: ${TIMEZONE}
      DISCORD_USERNAME: "alert-manager-bot"
      DISCORD_WEBHOOK: ${SECRET_DISCORD_WEBHOOK}
    service:
      main:
        ports:
          http:
            port: 9094
    ingress:
      main:
        enabled: false
