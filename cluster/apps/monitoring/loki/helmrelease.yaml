---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.6.3
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    loki:
      persistence:
        enabled: true
        size: 20Gi
      serviceMonitor:
        enabled: true
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "http-metrics"
    promtail:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - key: "k3s-arm"
          operator: "Exists"
      serviceMonitor:
        enabled: true
      extraPorts:
        syslog:
          name: tcp-syslog
          containerPort: 1514
          protocol: TCP
          service:
            type: LoadBalancer
            port: 1514
            loadBalancerIP: ${LB_LOKI}
