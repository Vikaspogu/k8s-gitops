---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: loki-stack
      version: 2.8.7
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    loki:
      persistence:
        enabled: true
        size: 20Gi
      serviceMonitor:
        enabled: true
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "http-metrics"
    promtail:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - key: "k3s-arm"
          operator: "Exists"
      serviceMonitor:
        enabled: true
      extraPorts:
        syslog:
          name: tcp-syslog
          containerPort: 1514
          protocol: TCP
          service:
            type: LoadBalancer
            port: 1514
            loadBalancerIP: ${LB_LOKI}
