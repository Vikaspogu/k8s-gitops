---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
commonLabels:
  app.kubernetes.io/instance: &app xiaomi-ble-mqtt
  app.kubernetes.io/name: *app
configMapGenerator:
  - name: xiaomi-ble-mqtt-configmap
    files:
      - ./xiaomi-ble-mqtt.sh
  - name: mqtt-ini-configmap
    files:
      - ./mqtt.ini
generatorOptions:
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  disableNameSuffixHash: true
resources:
  - secret.sops.yaml
  - helmrelease.yaml
