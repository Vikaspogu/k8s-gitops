---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xiaomi-ble-mqtt
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  dependsOn:
    - name: emqx
      namespace: home
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "*/15 * * * *"
    restartPolicy: OnFailure
    image:
      repository: vikaspogu/xiaomi-ble-mqtt
      tag: "sha-3b32d9e"
    command:
      - "/bin/bash"
      - -c
      - python3 /usr/src/app/data-read.py
    env:
      MQTT_BROKER_HOST: emqx.home.svc.cluster.local
      MQTT_BROKER_PORT: "1883"
      MQTT_BROKER_CLIENT: "xiaomi-ble-mqtt-0"
    securityContext:
      privileged: true
    hostNetwork: true
    persistence:
      devices-ini:
        enabled: true
        type: secret
        name: xiaomi-ble-devices
        subPath: devices.ini
        mountPath: /usr/src/app/devices.ini
        readOnly: true
    service:
      main:
        enabled: false
    tolerations:
      - key: "k3s-arm"
        operator: "Exists"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - { key: "feature.node.kubernetes.io/custom-room-assistant", operator: In, values: ["true"] }
    resources:
      requests:
        cpu: 500m
        memory: 500Mi
      limits:
        memory: 1000Mi
