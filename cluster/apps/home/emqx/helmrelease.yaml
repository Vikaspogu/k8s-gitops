---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://repos.emqx.io/charts
      chart: emqx
      version: 4.3.11
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  values:
    # image:
    #   repository: public.ecr.aws/emqx/emqx
    replicaCount: 1
    recreatePods: true
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: emqx
      loadBalancerIP: ${LB_EMQX}
      externalTrafficPolicy: Local
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_ADMIN_PASSWORD: ${SECRET_MQTT_ADMIN_PASSWORD}
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
      EMQX_AUTH__USER__1__USERNAME: ${SECRET_MQTT_USERNAME}
      EMQX_AUTH__USER__1__PASSWORD: ${SECRET_MQTT_PASSWORD}
    emqxLoadedPlugins: >
      {emqx_management, true}.
      {emqx_recon, true}.
      {emqx_retainer, true}.
      {emqx_dashboard, true}.
      {emqx_telemetry, false}.
      {emqx_rule_engine, true}.
      {emqx_bridge_mqtt, false}.
      {emqx_auth_mnesia, true}.
    persistence:
      enabled: true
      existingClaim: emqx-config
    ingress:
      dashboard:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/enable: "true"
          hajimari.io/icon: "android-messages"
          hajimari.io/appName: "Emqx Dashboard"
        path: /
        hosts:
          - dashboard-emqx.${SECRET_PRIVATE_DOMAIN}
        tls:
          - hosts:
              - "dashboard-emqx.${SECRET_PRIVATE_DOMAIN}"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - { key: "kubernetes.io/arch", operator: In, values: ["amd64"] }
