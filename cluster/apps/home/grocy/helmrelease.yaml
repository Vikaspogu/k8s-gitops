---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grocy
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: grocy
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/grocy
      tag: v3.0.1-ls100
    env:
      TZ: "America/Santiago"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        hajimari.io/enable: "true"
        hajimari.io/icon: "food-variant"
        hajimari.io/appName: "Grocy"
      hosts:
        - host: grocy.${SECRET_PRIVATE_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - grocy.${SECRET_PRIVATE_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: grocy-config-v1
