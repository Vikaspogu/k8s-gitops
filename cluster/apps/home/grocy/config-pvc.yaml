---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grocy-config
  namespace: home
  labels:
    app.kubernetes.io/instance: grocy
    app.kubernetes.io/name: grocy
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: ceph-block
