---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: postgresql-kube
      namespace: data
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.27.1
    env:
      TZ: "${TIMEZONE}"
      DATABASE_USER: ${SECRET_TESLAMATE_DB}
      DATABASE_NAME: ${SECRET_TESLAMATE_DB}
      DATABASE_HOST: postgresql-kube.data
      DATABASE_PASS: ${SECRET_TESLAMATE_DB_PASSWORD}
      MQTT_PASSWORD: ${SECRET_MQTT_PASSWORD}
      DISABLE_MQTT: "false"
      MQTT_HOST: "mosquitto.home.svc.cluster.local"
      MQTT_USERNAME: ${SECRET_MQTT_USERNAME}
      ENCRYPTION_KEY: ${TESLAMATE_ENCRYPTION_KEY}
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          hajimari.io/enable: "true"
          hajimari.io/icon: "car-connected"
          hajimari.io/appName: ${SECRET_TESLAMATE_DB}
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: teslamate.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - teslamate.${SECRET_DOMAIN}
            secretName: "{{ .Release.Name }}-tls"
    tolerations:
      - key: "arm"
        operator: "Exists"
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        spec:
          periodSeconds: 10
          failureThreshold: 15
      readiness:
        spec:
          failureThreshold: 15
          periodSeconds: 10
      startup:
        spec:
          initialDelaySeconds: 15
          failureThreshold: 30
          periodSeconds: 10
