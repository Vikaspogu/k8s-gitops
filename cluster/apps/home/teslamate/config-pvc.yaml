---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teslamate-config
  namespace: home
  labels:
    app.kubernetes.io/instance: teslamate
    app.kubernetes.io/name: teslamate-postgresql
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
