---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tandoor
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: vabene1111/recipes
      tag: 1.4.5
    env:
      TIMEZONE: "${TIMEZONE}"
      DEBUG: "0"
      ALLOWED_HOSTS: "*"
      SECRET_KEY: ${SECRET_TANDOOR_SECRET_KEY}
      DB_ENGINE: django.db.backends.postgresql
      ENABLE_SIGNUP: 0
      POSTGRES_HOST: postgresql-kube.data
      POSTGRES_PORT: "5432"
      POSTGRES_DB: tandoor
      POSTGRES_USER: tandoor
      POSTGRES_PASSWORD: ${SECRET_TANDOOR_PG_PASSWORD}
      REVERSE_PROXY_AUTH: 1
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cart-variant"
          hajimari.io/appName: "tandoor"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "tandoor.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "tandoor-tls"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: tandoor-config
      static:
        enabled: true
        existingClaim: tandoor-static
        mountPath: /opt/recipes/mediafiles
      media:
        enabled: true
        existingClaim: tandoor-media
        mountPath: /opt/recipes/staticfiles
    service:
      main:
        ports:
          http:
            port: 8080
