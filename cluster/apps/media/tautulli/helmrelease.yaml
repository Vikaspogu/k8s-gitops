---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: tautulli
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.10.2@sha256:e41ec08eac00f4d6bea10aa234289bbe73ac78c97f2ca3a21136791b4a55a4c3
      pullPolicy: Always
    env:
      TZ: ${TIMEZONE}
    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-bar"
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: tautulli.${SECRET_PRIVATE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - tautulli.${SECRET_PRIVATE_DOMAIN}
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      backup:
        enabled: true
        existingClaim: tautulli-backup
    podSecurityContext:
      supplementalGroups:
        - 1000
    resources:
      limits:
        memory: 450Mi
      requests:
        cpu: 25m
        memory: 300Mi
