---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: tautulli
      version: 11.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      update-volume-permission:
        image: busybox
        command: ["sh", "-c", "chown -R 1000:1000 /config"]
        volumeMounts:
          - name: config
            mountPath: /config
        securityContext:
          runAsUser: 0
    image:
      repository: ghcr.io/k8s-at-home/tautulli
      tag: v2.10.4@sha256:f3e9cb3c3f44ef62a14736f0c1517449f7c59cf78f8499f6e2d37588dffbf7ae
      pullPolicy: Always
    env:
      TZ: ${TIMEZONE}
    ingress:
      main:
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-bar"
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: tautulli.${SECRET_PRIVATE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - tautulli.${SECRET_PRIVATE_DOMAIN}
    strategy:
      type: Recreate
    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config
      backup:
        enabled: true
        existingClaim: tautulli-backup
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    resources:
      limits:
        memory: 450Mi
      requests:
        cpu: 25m
        memory: 300Mi
