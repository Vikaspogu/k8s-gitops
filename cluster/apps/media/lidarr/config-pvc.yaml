---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lidarr-config-v1
  namespace: media
  labels:
    app.kubernetes.io/instance: lidarr
    app.kubernetes.io/name: lidarr
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: ceph-block
