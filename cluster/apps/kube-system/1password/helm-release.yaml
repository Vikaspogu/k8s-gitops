---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: 1password
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://raw.githubusercontent.com/1Password/connect-helm-charts/
      chart: connect
      version: 1.8.1
      sourceRef:
        kind: HelmRepository
        name: 1password-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 5
    crds: Skip
  upgrade:
    remediation:
      retries: 5
    crds: Skip
  values:
    connect:
      serviceType: ClusterIP
      annotations:
        reloader.stakater.com/auto: "true"
      credentials_base64: ${SECRET_1PASSWORD_CONNECT_CREDENTIALS_B64}
      credentialsName: op-credentials
      credentialsKey: op-session
    operator:
      create: true
      autoRestart: true
      token:
        name: onepassword-token
        key: token
        value: ${SECRET_1PASSWORD_OPERATOR_TOKEN}
