---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubereboot.github.io/charts
      chart: kured
      version: 4.0.4
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 5
  upgrade:
    timeout: 10m
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/kubereboot/kured
      tag: 1.10.2
    updateStrategy: RollingUpdate
    configuration:
      timeZone: "${TIMEZONE}"
      startTime: "6:00"
      endTime: "13:00"
      notifyUrl: ${SECRET_KURED_DISCORD_WEBHOOK}
      messageTemplateDrain: "⏳ Draining node %s"
      messageTemplateReboot: "♻️ Rebooted node %s"
      rebootCommand: "/usr/bin/systemctl reboot"
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      - key: "k3s-arm"
        operator: "Exists"
      - key: "arm"
        operator: "Exists"
