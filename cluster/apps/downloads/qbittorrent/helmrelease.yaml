---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  releaseName: qbittorrent
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.0
    podAnnotations:
      setGateway: "true"
    hostname: qbittorrent
    env:
      TZ: "America/Chicago"
    service:
      main:
        ports:
          http:
            port: 8080
      bittorrent:
        enabled: true
        ports:
          bittorrent:
            enabled: true
            port: 56059
            protocol: TCP
            targetPort: 56059
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download"
          hajimari.io/appName: "Qbittorrent"
          # Custom themes provided by https://github.com/gilbN/theme.park
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/qbittorrent/dracula.css"></head>';
            sub_filter_once on;
        hosts:
          - host: "qb.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "qb.${SECRET_PRIVATE_DOMAIN}"
    podSecurityContext:
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: qb-config
      nfs-nas-media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NAS_ADDRESS}
            path: "/volume1/media"
        mountPath: /nfs-nas-pvc
        readOnly: false
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 10m
        scrapeTimeout: 2m
    additionalContainers:
      - name: exporter
        image: esanchezm/prometheus-qbittorrent-exporter:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: QBITTORRENT_HOST
            value: "http://localhost"
          - name: QBITTORRENT_PORT
            value: "8080"
          - name: EXPORTER_PORT
            value: "9022"
          - name: EXPORTER_LOG_LEVEL
            value: "INFO"
          - name: METRICS_PREFIX
            value: "qbittorrent"
        ports:
          - name: metrics
            containerPort: 9022
