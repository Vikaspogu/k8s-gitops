replicas: 1
image:
  repository: vikaspogu/garage-opener
  pullPolicy: IfNotPresent
  tag: "sha-b2623ab"

strategy:
  type: Recreate

env:
  ENVIRONMENT: prod
  MQTT_BROKER: mosquitto.home.svc.cluster.local
  OPEN_PIN: "15"
  NOTIFICATION_TIME: "1800000"

securityContext:
  privileged: true

probes:
  liveness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 3
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  readiness:
    custom: true
    enabled: true
    spec:
      failureThreshold: 3
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 10
  startup:
    enabled: false

resources:
  limits:
    cpu: 520m
    memory: 520Mi
  requests:
    cpu: 250m
    memory: 250Mi

service:
  main:
    ports:
      http:
        port: 8080

tolerations:
  - key: "k3s-arm"
    operator: "Exists"

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-5-pi4-garage
