---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage-opener
  namespace: argocd
spec:
  project: default
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: "0.1.1"
    helm:
      releaseName: garage-opener
      valueFiles:
        - "./values.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: home
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
