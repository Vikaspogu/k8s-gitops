common:
  nameOverride: "mqtt-air-sensor"
  fullnameOverride: "mqtt-air-sensor"
  replicas: 2
  image:
    repository: vikaspogu/mqtt-air-sensor
    pullPolicy: IfNotPresent
    tag: "1.0.0"

  strategy:
    type: Recreate

  envValueFrom:
    NODE_NAME:
      fieldRef:
        fieldPath: spec.nodeName
  env:
    ENVIRONMENT: prod
    MQTT_BROKER: emqx.default.svc.cluster.local
    TOPIC: "sds011-mqtt/air-quality/$(NODE_NAME)"

  securityContext:
    privileged: true

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
    startup:
      enabled: false
  ingress:
    enabled: false
  resources:
    limits:
      cpu: 520m
      memory: 520Mi
    requests:
      cpu: 250m
      memory: 250Mi

  tolerations:
    - key: "k3s-arm"
      operator: "Exists"

  additionalVolumes:
    - name: dev-ttyusb
      hostPath:
        path: /dev/ttyUSB0

  additionalVolumeMounts:
    - mountPath: /dev/ttyUSB0
      name: dev-ttyusb

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - {
                  key: "feature.node.kubernetes.io/custom-air-sensor",
                  operator: In,
                  values: ["true"],
                }
