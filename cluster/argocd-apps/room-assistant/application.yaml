---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: room-assistant
  namespace: argocd
spec:
  project: default
  source:
    chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts/
    targetRevision: "0.1.1"
    helm:
      releaseName: room-assistant
      valueFiles:
        - "./values.yaml"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: home
