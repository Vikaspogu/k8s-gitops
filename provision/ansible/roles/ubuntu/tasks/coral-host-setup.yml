---
- name: Add an coral-edgetpu-stable Apt signing key, uses whichever key is at the URL
  ansible.builtin.apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  ignore_errors: true

- name: Add coral-edgetpu-stable specified repository into sources list using specified filename
  ansible.builtin.apt_repository:
    repo: deb https://packages.cloud.google.com/apt coral-edgetpu-stable main
    state: present
    filename: /etc/apt/sources.list.d/coral-edgetpu.list

- name: Update repositories cache and install "libedgetpu1-std" package
  apt:
    name: libedgetpu1-std
    update_cache: true
