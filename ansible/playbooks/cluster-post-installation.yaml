- name: Kubernetes cluster post install tasks to add labels
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:

    - name: Taint arm nodes
      kubernetes.core.k8s:
        state: patched
        kind: Node
        name: "{{ item }}"
        definition:
          spec:
            taints:
              - effect: NoSchedule
                key: k3s-arm
                value: "true"
      loop:
