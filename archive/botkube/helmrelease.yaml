---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://infracloudio.github.io/charts
      chart: botkube
      version: v0.17.0
      sourceRef:
        kind: HelmRepository
        name: botkubeio-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    existingCommunicationsSecretName: botkube-communications
    serviceMonitor:
      enabled: true
    settings:
      clusterName: home-cluster
      configWatcher: true
    executors:
      kubectl-read-only:
        kubectl:
          enabled: true
          namespaces:
            include:
              - .*
          restrictAccess: true
          defaultNamespace: default
          commands:
            verbs: [api-resources, api-versions, cluster-info, describe, diff, explain, get, logs, top, auth]
            resources: [deployments, pods, namespaces, daemonsets, statefulsets, storageclasses, nodes, configmaps]
    sources:
      k8s-events:
        kubernetes:
          resources:
            - type: v1/pods
              events:
                - create
                - delete
                - error
            - type: v1/services
              events:
                - create
                - delete
                - error
            - type: apps/v1/deployments
              event:
                types:
                  - create
                  - update
                  - delete
                  - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.availableReplicas
            - type: apps/v1/statefulsets
              event:
                types:
                  - create
                  - update
                  - delete
                  - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.readyReplicas
            - type: networking.k8s.io/v1/ingresses
              event:
                types:
                  - create
                  - delete
                  - error
            - type: v1/nodes
              event:
                types:
                  - create
                  - delete
                  - error
            - type: v1/namespaces
              event:
                types:
                  - create
                  - delete
                  - error
            - type: v1/persistentvolumes
              event:
                types:
                  - create
                  - delete
                  - error
            - type: v1/persistentvolumeclaims
              event:
                types:
                  - create
                  - delete
                  - error
            - type: v1/configmaps
              event:
                types:
                  - create
                  - delete
                  - error
            - type: apps/v1/daemonsets
              event:
                types:
                  - create
                  - delete
                  - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.numberReady
            - type: batch/v1/jobs
              event:
                types:
                  - create
                  - update
                  - delete
                  - error
              updateSetting:
                includeDiff: true
                fields:
                  - spec.template.spec.containers[*].image
                  - status.conditions[*].type
