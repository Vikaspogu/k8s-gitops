---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traggo
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: traggo/server
      tag: "latest"
    env:
      TRAGGO_DEFAULT_USER_NAME: "${SECRET_TRAGGO_USER}"
      TRAGGO_DEFAULT_USER_PASS: "${SECRET_TRAGGO_PASSWORD}"
      TRAGGO_PORT: 8080
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: traggo-config
        mountPath: /opt/traggo/data
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-timeline"
          hajimari.io/appName: "Traggo"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: &host "traggo.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
    resources:
      requests:
        cpu: 50m
        memory: 250Mi
      limits:
        memory: 500Mi
