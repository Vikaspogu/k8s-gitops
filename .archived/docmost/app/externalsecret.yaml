---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app docmost
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    template:
      data:
        # Database Init
        INIT_POSTGRES_DBNAME: docmost
        INIT_POSTGRES_USER: docmost
        INIT_POSTGRES_HOST: postgres17-rw.default.svc.cluster.local
        INIT_POSTGRES_PASS: "{{ .DOCMOST_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # App
        DATABASE_URL: "postgres://docmost:{{ .DOCMOST_POSTGRES_PASS }}@postgres17-rw.default.svc.cluster.local/docmost?sslmode=disable"
        APP_SECRET: "{{ .DOCMOST_APP_SECRET }}"
  dataFrom:
    - extract:
        key: docmost
    - extract:
        key: cloudnative-pg
