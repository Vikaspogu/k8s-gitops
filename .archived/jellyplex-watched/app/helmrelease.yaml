---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyplex-watched
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyplex-watched:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: "0 */3 * * *"
        containers:
          app:
            image:
              repository: luigi311/jellyplex-watched
              tag: 8.2.0@sha256:cbd8712389848cb5a2c9a54f712d7aded184cf2233bea4db9d5a890083e2f30e
            envFrom:
              - secretRef:
                  name: jellyfin-secret
            env:
              TZ: "${TIMEZONE}"
              DRYRUN: "False"
              DEBUG: "True"
              DEBUG_LEVEL: "info"
              RUN_ONLY_ONCE: "True"
              PLEX_BASEURL: "https://plex.default.svc.cluster.local:32400"
              SSL_BYPASS: "True"
              JELLYFIN_BASEURL: "http://jellyfin.default.svc.cluster.local:8096"
              WHITELIST_LIBRARY: "Movies,TV Shows,Shows"
              SYNC_FROM_PLEX_TO_JELLYFIN: "True"
              SYNC_FROM_JELLYFIN_TO_PLEX: "True"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 1000Mi
