---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mealie-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_USER: &dbUser "{{ .MEALIE_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .MEALIE_POSTGRES_PASS }}"
        POSTGRES_SERVER: &dbHost postgres17-rw.default.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_DB: &dbName mealie
        DB_ENGINE: "postgres"
        OPENAI_API_KEY: "{{.OPENAI_API_KEY}}"
        OIDC_CLIENT_ID: "{{.CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{.CLIENT_SECRET}}"
        OIDC_ADMIN_GROUP: "{{.OIDC_ADMIN_GROUP}}"
        OIDC_USER_GROUP: "{{.OIDC_ADMIN_GROUP}}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: mealie
    - extract:
        key: cloudnative-pg
