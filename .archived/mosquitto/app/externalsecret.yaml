---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mosquitto
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mosquitto-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        mosquitto_pwd: |
          {{ .username }}:{{ .password }}
  dataFrom:
    - extract:
        key: mosquitto
