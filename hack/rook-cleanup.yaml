---
apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe
spec:
  restartPolicy: Never
  nodeName: k8s-0-un1265
  containers:
    - name: disk-wipe
      image: busybox
      securityContext:
        privileged: true
      command:
        [
          "/bin/sh",
          "-c",
          "dd if=/dev/zero bs=1M count=100 oflag=direct of=/dev/nvme0n1",
        ]
