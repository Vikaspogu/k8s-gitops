    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "94:c6:91:a9:46:37"
        dhcp: true
        mtu: 1500
        vip:
          ip: "10.30.30.150"
  - hostname: "k8s-1-7i5bnk"
    ipAddress: "10.30.30.21"
    installDiskSelector:
      serial: "50026B7382439F6F"
