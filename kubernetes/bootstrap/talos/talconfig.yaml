        mtu: 1500
        vip:
          ip: "10.30.30.150"
  - hostname: "k8s-2-7i5bnk"
    ipAddress: "10.30.30.22"
    installDiskSelector:
      size: '< 1TB'
    talosImageURL: factory.talos.dev/installer/572f8bf60e4431f13489bd0d2f791839ff18cdb9f907cea83b4873e4ea730ef7
