---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.18.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: "si-ceph"
        host:
          name: &host "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard_threads = 1
      osd_class_update_on_start = false
      device_failure_prediction_mode = local
    cephClusterSpec:
      cleanupPolicy:
        wipeDevicesFromOtherClusters: true
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://prometheus-operated.observability.svc.cluster.local:9090
      mgr:
        modules:
          - name: diskprediction_local
            enabled: true
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
        limits:
          cpu: "2"
          memory: "1024Mi"
        requests:
          cpu: "750m"
          memory: "1024Mi"
      network:
        provider: host
        connections:
          requireMsgr2: true
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k8s-0-un1265"
            devices:
              - name: "nvme0n1"
          - name: "k8s-1-nab9"
            devices:
              - name: "nvme0n1"
          - name: "k8s-2-ser"
            devices:
              - name: "nvme0n1"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-blockpool
      isDefault: false
      deletionPolicy: Delete
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-filesystem
      isDefault: false
      deletionPolicy: Delete
    cephFileSystems: []
      # - name: ceph-filesystem
      #   spec:
      #     metadataPool:
      #       replicated:
      #         size: 3
      #     dataPools:
      #       - failureDomain: host
      #         replicated:
      #           size: 3
      #         name: data0
      #     metadataServer:
      #       activeCount: 1
      #       activeStandby: true
      #       resources:
      #         requests:
      #           cpu: 1000m
      #           memory: 1Gi
      #         limits:
      #           memory: 4Gi
      #   storageClass:
      #     enabled: true
      #     isDefault: false
      #     name: ceph-filesystem
      #     reclaimPolicy: Delete
      #     allowVolumeExpansion: true
      #     parameters:
      #       csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
      #       csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
      #       csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
      #       csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
      #       csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
      #       csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
      #       csi.storage.k8s.io/fstype: ext4
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 3
          dataPool:
            failureDomain: host
            erasureCoded:
              dataChunks: 2
              codingChunks: 1
          preservePoolsOnDelete: true
          gateway:
            port: 80
            resources:
              requests:
                cpu: 1000m
                memory: 1Gi
              limits:
                memory: 4Gi
            instances: 1
          healthCheck:
            bucket:
              interval: 60s
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: us-east-1
