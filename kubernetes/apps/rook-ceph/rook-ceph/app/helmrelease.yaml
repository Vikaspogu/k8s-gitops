---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    image:
      # csi-snapshotter broke in rook v1.16.0 with upgraded volumesnapshot crds
      # https://github.com/rook/rook/issues/15195
      tag: v1.16.0-4.g6da8ef89d
    monitoring:
      enabled: true
    csi:
      # csi-snapshotter broke in rook v1.16.0 with upgraded volumesnapshot crds
      # https://github.com/rook/rook/issues/15195
      snapshotter:
        tag: v8.2.0
      csiAddons:
        enabled: false
      enableLiveness: true
      serviceMonitor:
        enabled: true
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 50m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 250m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 50m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 250m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
      pluginTolerations:
        - key: "k3s-arm"
          operator: "Exists"
