---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.13.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
    csi:
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.0
      csiAddons:
        enabled: false
      enableLiveness: true
      serviceMonitor:
        enabled: true
      monitoring:
        enabled: true
      pluginTolerations:
        - key: "k3s-arm"
          operator: "Exists"
