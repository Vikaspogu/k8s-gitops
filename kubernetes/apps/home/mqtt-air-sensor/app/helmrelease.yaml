---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mqtt-air-sensor
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    replicas: 1
    image:
      repository: vikaspogu/mqtt-air-sensor
      pullPolicy: IfNotPresent
      tag: "1.0.0"

    strategy:
      type: Recreate

    env:
      CLUSTER_NAME:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
      ENVIRONMENT: prod
      MQTT_BROKER: emqx.home.svc.cluster.local
      TOPIC: "sds011-mqtt/air-quality/$(CLUSTER_NAME)"

    securityContext:
      privileged: true

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    resources:
      limits:
        memory: 520Mi
      requests:
        cpu: 250m
        memory: 250Mi

    tolerations:
      - key: "k3s-arm"
        operator: "Exists"
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      dev-ttyusb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - { key: "feature.node.kubernetes.io/custom-air-sensor", operator: In, values: ["true"] }
