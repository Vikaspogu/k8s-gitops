---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-mqtt-air-sensor
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/mqtt-air-sensor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mqtt-air-sensor
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
