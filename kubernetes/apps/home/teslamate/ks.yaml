---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-teslamate
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/teslamate/app
  prune: true
  dependsOn:
    - name: cluster-apps-postgresql
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: teslamate
      namespace: home
  interval: 15m
  retryInterval: 1m
  timeout: 3m
