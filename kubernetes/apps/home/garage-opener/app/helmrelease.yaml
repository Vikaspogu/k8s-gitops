---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: garage-opener
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    replicas: 1
    image:
      repository: vikaspogu/garage-opener
      pullPolicy: IfNotPresent
      tag: "sha-a487a86"

    strategy:
      type: Recreate

    env:
      ENVIRONMENT: prod
      MQTT_BROKER: emqx.home.svc.cluster.local
      OPEN_PIN: "15"
      NOTIFICATION_TIME: "1800000"

    securityContext:
      privileged: true

    probes:
      liveness:
        custom: true
        enabled: true
        spec:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
      readiness:
        custom: true
        enabled: true
        spec:
          failureThreshold: 3
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
      startup:
        enabled: false

    resources:
      limits:
        memory: 520Mi
      requests:
        cpu: 250m
        memory: 250Mi

    service:
      main:
        ports:
          http:
            port: 8080

    tolerations:
      - key: "k3s-arm"
        operator: "Exists"

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-5-pi4-garage
