---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: garage-opener
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 5
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        strategy: Recreate
        pod:
          tolerations:
            - key: "k3s-arm"
              operator: "Exists"

          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - k8s-6-pi4-garage
        containers:
          main:
            image:
              repository: vikaspogu/garage-opener
              pullPolicy: IfNotPresent
              tag: "sha-97475a5"
            env:
              ENVIRONMENT: prod
              MQTT_BROKER: mosquitto.home.svc.cluster.local
              OPEN_PIN: "15"
            securityContext:
              privileged: true
            probes:
              liveness:
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /status
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
              readiness:
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /status
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 10
              startup:
                enabled: false

            resources:
              limits:
                memory: 520Mi
              requests:
                cpu: 250m
                memory: 250Mi

    service:
      main:
        ports:
          http:
            port: 8080
