---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: xiaomi-ble
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: xiaomi-ble
    creationPolicy: Owner
  data:
    - secretKey: devices.ini
      remoteRef:
        key: xiaomi-ble
        property: devices.ini
