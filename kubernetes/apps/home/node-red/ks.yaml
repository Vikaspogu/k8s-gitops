---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-node-red
  namespace: flux-system
spec:
  path: ./kubernetes/apps/home/node-red/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: node-red
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m
