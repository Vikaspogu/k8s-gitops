---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: emqx
      version: 5.0.24
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
    replicaCount: 3
    recreatePods: true
    envFromSecret: "emqx-secrets"
    emqxConfig:
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_AUTH__MNESIA__PASSWORD_HASH: plain
    service:
      type: LoadBalancer
      externalIPs: ["${LB_EMQX}"]
      externalTrafficPolicy: Local
    ingress:
      dashboard:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "EMQX"
          hajimari.io/icon: simple-icons:eclipsemosquitto
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        path: /
        pathType: Prefix
        hosts:
          - &host emqx.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
            secretName: "emqx-tls"
    metrics:
      enabled: false
    persistence:
      enabled: true
      storageClass: ceph-block
      size: 100Mi
