---
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: usb

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-vaapi

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 1

record:
  enabled: true
  retain:
    days: 1
    mode: all
  events:
    retain:
      default: 1
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_front: {FRIGATE_RTSP_FRONT}
    frigate_doorbell: {FRIGATE_RTSP_DOORBELL}

cameras:
  frigate_front:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_front
          input_args: preset-rtsp-restream
          roles: ["detect", "record"]
    detect:
      width: 960
      height: 720
      fps: 10
    objects:
      filters:
        person:
          mask:
            - 0,0,960,0,960,280,0,283
  frigate_doorbell:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_doorbell
          roles: ["detect", "record"]
    detect:
      width: 1280
      height: 720
      fps: 10
    objects:
      filters:
        person:
          mask:
            - 0,0,960,0,960,280,0,283
