---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: frigate-secret
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: frigate-secret
    creationPolicy: Owner
  data:
    - secretKey: UNIFI_RTSP_DOORBELL
      remoteRef:
        key: frigate
        property: UNIFI_DOORBELL
    - secretKey: UNIFI_RTSP_FRONT
      remoteRef:
        key: frigate
        property: UNIFI_FRONT
