---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: hkotel/mealie
      tag: frontend-v1.0.0beta-4
      pullPolicy: IfNotPresent

    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-4
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: mealie
        env:
          TZ: ${TIMEZONE}
          TOKEN_TIME: 43830
          DB_ENGINE: sqlite
          POSTGRES_USER: mealie
          POSTGRES_SERVER: postgresql.default
          POSTGRES_PORT: 5431
          POSTGRES_DB: mealie
          BASE_URL: https://mealie.${SECRET_DOMAIN}
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
          - name: api-data
            mountPath: /app/data/

    env:
      TZ: "${TIMEZONE}"

    persistence:
      api-data:
        enabled: true
        existingClaim: mealie-config
        mountPath: /app/data/
        accessMode: ReadWriteOnce

    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
          hajimari.io/enable: "true"
          hajimari.io/icon: food
          hajimari.io/appName: "Mealie"
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url:  http://authelia.default.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Method $request_method;
        hosts:
          - host: "mealie.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "mealie.${SECRET_DOMAIN}"
