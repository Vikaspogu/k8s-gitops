---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC1.1
            env:
              TZ: "${TIMEZONE}"
              ALLOW_SIGNUP: "false"
              DB_ENGINE: sqlite
              POSTGRES_USER: mealie
              POSTGRES_SERVER: postgres-rw.database
              POSTGRES_PORT: 5431
              POSTGRES_DB: mealie
              BASE_URL: https://mealie.${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: mealie

    persistence:
      data:
        enabled: true
        existingClaim: mealie-config
        globalMounts:
          - path: /app/data/

    service:
      app:
        controller: app
        ports:
          http:
            port: 9000

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: mealie.png
        hosts:
          - host: "mealie.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "mealie.${SECRET_DOMAIN}"
