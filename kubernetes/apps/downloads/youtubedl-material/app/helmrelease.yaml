---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/tzahi12345/youtubedl-material
      tag: latest
    podAnnotations:
      setGateway: "true"
    hostname: youtubedl
    env:
      TZ: "${TIMEZONE}"
    persistence:
      data:
        enabled: true
        existingClaim: youtubedl-config
        mountPath: /app/appdata
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NAS_ADDRESS}"
            path: /volume1/media/YoutubeDL/
        subPath:
          - path: audio
            mountPath: /app/audio
          - path: video
            mountPath: /app/video
    service:
      main:
        ports:
          http:
            port: 17442
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "YoutubeDL"
          hajimari.io/icon: youtube
        hosts:
          - host: &host "youtubedl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
