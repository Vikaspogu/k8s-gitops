---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cross-seed
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cross-seed-secret
    template:
      engineVersion: v2
      data:
        config.js: |
          module.exports = {
            apiKey: "{{ .CROSS_SEED_API_KEY }}",
            delay: 30,
            qbittorrentUrl: "http://admin:{{.password}}@qbittorrent.downloads.svc.cluster.local:8080",

            radarr: [
              "http://radarr.default.svc.cluster.local:80/?apikey={{ .RADARR_API_KEY }}",
            ],
            sonarr: [
              "http://sonarr.default.svc.cluster.local:80/?apikey={{ .SONARR_API_KEY }}",
            ],
            torznab: [
                5,
                6,
                21,
                22,
            ].map(i => `http://prowlarr.downloads.svc.cluster.local:9696/$${i}/api?apikey={{ .PROWLARR_API_KEY }}`),

            action: "inject",
            duplicateCategories: true,
            flatLinking: false,
            includeSingleEpisodes: true,
            includeNonVideos: false,
            matchMode: "safe",

            linkCategory: "cross-seed",
            linkType: "hardlink",
            linkDir: "/media/downloads/complete/cross-seed",

            outputDir: "/media/downloads/qbittorrent/xseeds",
            torrentDir: "/media/downloads/qbittorrent/BT_backup",
          }
  dataFrom:
    - extract:
        key: cross-seed
    - extract:
        key: radarr
    - extract:
        key: sonarr
    - extract:
        key: prowlarr
    - extract:
        key: qbtorrent
