---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxitok
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations:
        setGateway: "true"
      hostname: proxitok
    controllers:
      proxitok:
        containers:
          app:
            image:
              repository: ghcr.io/pablouser1/proxitok
              tag: latest@sha256:9300a54e10314e1fb8b3c2056705d6a931ce979d92793fd972c37ded446ece60
            env:
              TZ: "${TIMEZONE}"
              LATTE_CACHE: /cache
              API_CACHE: redis
              REDIS_HOST: dragonfly.default.svc.cluster.local
              REDIS_PORT: "6379"
              API_SIGNER: remote
              API_SIGNER_URL: http://localhost:8081/signature
              API_FORCE_LEGACY: "1"
              APP_URL: https://proxitok.${SECRET_DOMAIN}
            resources:
              requests:
                memory: 250Mi
                cpu: 100m
              limits:
                memory: 1.5Gi
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
              fsGroup: 65534
              fsGroupChangePolicy: "OnRootMismatch"
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"], add: ["CHOWN", "SETGID", "SETUID"] }
          signer:
            image:
              repository: ghcr.io/pablouser1/signtok
              tag: master
            env:
              PORT: 8081
            resources:
              requests:
                memory: 512M
              limits:
                memory: 512M

    service:
      app:
        controller: proxitok
        ports:
          http:
            port: 8080
      signer:
        controller: proxitok
        ports:
          http:
            port: 8081

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: proxitok.png
        hosts:
          - host: "proxitok.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "proxitok.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: proxitok-config
        advancedMounts:
          proxitok:
            app:
              - path: /cache
