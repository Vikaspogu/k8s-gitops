---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: downloads
spec:
  releaseName: qbittorrent
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        supplementalGroups:
          - 65536
      annotations:
        setGateway: "true"
      hostname: qbittorrent
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 5.0.0@sha256:3fde39737ffa4b1f7ea05c14b57675ca5abdc1fce16e00aeea14d9b7b0f119e1
            env:
              TZ: "${TIMEZONE}"
              QBITTORRENT__PORT: &port 8080
              QBITTORRENT__BT_PORT: &port-bt 56059
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 3000Mi
    service:
      app:
        controller: app
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_QBITTORRENT_ADDR}"
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080
          bittorrent:
            enabled: true
            port: 56059
            protocol: TCP
            targetPort: 56059

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: qbittorrent.png
          # Custom themes provided by https://github.com/gilbN/theme.park
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.dev/css/base/qbittorrent/plex.css"></head>';
            sub_filter_once on;
        hosts:
          - host: "qb.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "qb.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: qb-config
      nfs-nas-media:
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "/volume1/media"
        globalMounts:
          - path: /nfs-nas-pvc
            readOnly: false
