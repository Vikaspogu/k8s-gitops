---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pocket-id-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        POSTGRES_CONNECTION_STRING: "postgres://{{.POSTGRES_USER}}:{{.POSTGRES_PASS}}@postgres-rw.default.svc.cluster.local:5432/pocket_id?sslmode=disable"

        # Postgres Init
        INIT_POSTGRES_DBNAME: pocket_id
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: pocket-id
    - extract:
        key: cloudnative-pg
