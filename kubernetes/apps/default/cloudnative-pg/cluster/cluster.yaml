# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/postgresql.cnpg.io/cluster_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.0
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  storage:
    size: 30Gi
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
  resources:
    requests:
      cpu: 50m
    limits:
      memory: 2Gi
  monitoring:
    enablePodMonitor: true
  bootstrap:
    recovery:
      source: &previousCluster pgsql-v17
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: garage-store
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: garage-store
          serverName: *previousCluster
    # - name: *previousCluster
    #   barmanObjectStore:
    #     wal:
    #       compression: bzip2
    #       maxParallel: 8
    #     destinationPath: &s3 s3://postgres/
    #     endpointURL: http://minio.default.svc:9000
    #     s3Credentials:
    #       accessKeyId:
    #         name: cloudnative-pg-secret
    #         key: aws-access-key-id
    #       secretAccessKey:
    #         name: cloudnative-pg-secret
    #         key: aws-secret-access-key
---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/barmancloud.cnpg.io/objectstore_v1.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: garage-store
spec:
  configuration:
    destinationPath: s3://postgres/
    endpointURL: https://s3.omv.a113.casa
    s3Credentials:
      accessKeyId:
        name: garage
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: garage
        key: ACCESS_SECRET_KEY
      region:
        name: garage
        key: REGION
    wal:
      compression: zstd
    data:
      compression: gzip
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/postgresql.cnpg.io/scheduledbackup_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres
spec:
  cluster:
    name: postgres
  schedule: '@daily'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
