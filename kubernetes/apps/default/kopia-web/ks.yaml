---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-kopia-web
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/kopia-web/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kopia
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m
  dependsOn:
    - name: cluster-apps-ingress-nginx
