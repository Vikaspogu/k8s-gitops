---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: govee2mqtt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: govee2mqtt
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        GOVEE_API_KEY: "{{ .API_KEY }}"
  dataFrom:
    - extract:
        key: govee
