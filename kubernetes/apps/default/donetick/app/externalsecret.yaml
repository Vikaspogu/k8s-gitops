---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: donetick
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: donetick-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DT_DATABASE_HOST: postgres17-rw.default.svc.cluster.local
        DT_DATABASE_PORT: 5432
        DT_DATABASE_USER: "{{ .POSTGRES_USER }}"
        DT_DATABASE_PASSWORD: "{{ .POSTGRES_PASS }}"
        DT_DATABASE_NAME: donetick
        DT_DATABASE_TYPE: postgres
        DT_JWT_SECRET: "{{.JWT_SECRET}}"
        DT_OAUTH2_CLIENT_ID: "{{.CLIENT_ID}}"
        DT_OAUTH2_CLIENT_SECRET: "{{.CLIENT_SECRET}}"
        DT_OAUTH2_AUTH_URL: "https://id.${domain_name}/application/o/authorize/"
        DT_OAUTH2_TOKEN_URL: "https://id.${domain_name}/application/o/token/"
        DT_OAUTH2_USER_INFO_URL: "https://id.${domain_name}/application/o/userinfo/"
        DT_OAUTH2_REDIRECT_URL: "https://donetick.${domain_name}/auth/oauth2"

        # Postgres Init
        INIT_POSTGRES_DBNAME: donetick
        INIT_POSTGRES_HOST: postgres17-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: donetick
    - extract:
        key: cloudnative-pg
