---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valetudopng
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: valetudopng-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        config.yml: |
          mqtt:
            connection:
              host: mosquitto.default.svc.cluster.local
              port: 1883
              client_id_prefix: valetudopng
            topics:
              valetudo_prefix: homeassistant
              valetudo_identifier: wall-e
              ha_autoconf_prefix: homeassistant
            image_as_base64: false
          http:
            enabled: true
            bind: 0.0.0.0:3000
          map:
            min_refresh_int: 2000ms
            png_compression: 0
            scale: 6
            rotate: 0
            custom_limits:
              start_x: 2550
              start_y: 3080
              end_x: 3820
              end_y: 3875
  dataFrom:
    - extract:
        key: emqx
