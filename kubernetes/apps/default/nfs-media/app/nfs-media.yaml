---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${SECRET_NAS_ADDRESS}"
    path: /volume1/media
  mountOptions:
    - async
    - noatime
    - nodiratime
    - nolock
    - nfsvers=4.1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-media
  resources:
    requests:
      storage: 1Mi
