---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: semaphore
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: semaphore-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        SEMAPHORE_DB_DIALECT: postgres
        SEMAPHORE_DB_HOST: &dbHost postgres-rw.default.svc.cluster.local
        SEMAPHORE_DB_NAME: &dbName semaphore
        SEMAPHORE_DB_USER: &dbUser "{{ .POSTGRES_USER }}"
        SEMAPHORE_DB_PASS: &dbPass "{{ .POSTGRES_PASS }}"
        SEMAPHORE_ADMIN: "{{.username}}"
        SEMAPHORE_ADMIN_PASSWORD: "{{.password}}"
        SEMAPHORE_ADMIN_NAME: "{{.ADMIN_NAME}}"
        SEMAPHORE_ADMIN_EMAIL: "{{.ADMIN_EMAIL}}"
        SEMAPHORE_GOTIFY_ALERT: "true"
        SEMAPHORE_GOTIFY_URL: "http://gotify.default:80"
        SEMAPHORE_GOTIFY_TOKEN: "{{.CLIENT_TOKEN}}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: semaphore
    - extract:
        key: gotify
    - extract:
        key: cloudnative-pg
