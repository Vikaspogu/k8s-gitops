---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4.0@sha256:a9f405688344a8a6f718e2c344438342ad21540986aeb5ab5fa781831eb2c597
            envFrom: &envFrom
              - secretRef:
                  name: freshrss-secret
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          freshrss:
            image:
              repository: freshrss/freshrss
              tag: 1.26.1@sha256:bca4407f1f3ecb2e02bd57f704593c64f89bbf3fad53f03ebcf4baecb0122de6
            env:
              TZ: ${TIMEZONE}
              CRON_MIN: "*"
              DOMAIN: 'https://rss.${SECRET_DOMAIN}/'
              OIDC_ENABLED: 1
              OIDC_X_FORWARDED_HEADERS: X-Forwarded-Host X-Forwarded-Port X-Forwarded-Proto
              OIDC_SCOPES: openid groups email profile
              OIDC_REMOTE_USER_CLAIM: preferred_username
              OIDC_PROVIDER_METADATA_URL: https://id.${SECRET_DOMAIN}/application/o/freshrss/.well-known/openid-configuration
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: app
        ports:
          http:
            port: &port 8080

    persistence:
      config:
        enabled: true
        globalMounts:
          - path: /var/www/FreshRSS/data
        existingClaim: freshrss-config

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: freshrss.png
        hosts:
          - host: &host "rss.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
