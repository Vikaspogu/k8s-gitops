---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: freshrss-secret
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          freshrss:
            image:
              repository: freshrss/freshrss
              tag: 1.27.0@sha256:2b53d2708fc755aab499a96e865be5ae6deeafb99e855e235e8870b4013c56cd
            env:
              TZ: ${TIMEZONE}
              CRON_MIN: 18,48
              DOMAIN: 'https://rss.${SECRET_DOMAIN}/'
              OIDC_ENABLED: 1
              OIDC_X_FORWARDED_HEADERS: X-Forwarded-Host X-Forwarded-Port X-Forwarded-Proto
              OIDC_SCOPES: openid groups email profile
              OIDC_REMOTE_USER_CLAIM: preferred_username
              OIDC_PROVIDER_METADATA_URL: https://id.${SECRET_DOMAIN}/application/o/freshrss/.well-known/openid-configuration
            envFrom: *envFrom
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 512Mi
      fivefilters-full-text-rss:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          fivefilters-full-text-rss:
            image:
              repository: heussd/fivefilters-full-text-rss
              tag: latest@sha256:2ebb657bc0b96a4c995cb0e5a2c9a6776655ad383eab56958495b3fc8bd2d2fa
              pullPolicy: IfNotPresent
            envFrom: *envFrom

    service:
      app:
        ports:
          http:
            port: &port 80
      fivefilters-full-text-rss:
        ports:
          http:
            port: 80

    persistence:
      config:
        existingClaim: freshrss-config
        advancedMounts:
          app:
            freshrss:
              - path: /var/www/FreshRSS/data
                subPath: data
                readOnly: false
              - path: /var/www/FreshRSS/extensions
                subPath: extensions
                readOnly: false
      cache:
        existingClaim: freshrss-config-ftr
        advancedMounts:
          fivefilters-full-text-rss:
            fivefilters-full-text-rss:
              - path: /var/www/html/cache/rss
                readOnly: false

    ingress:
      fivefilters-full-text-rss:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: freshrss.png
        hosts:
          - host: "rss-ftr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: fivefilters-full-text-rss
                  port: http
        tls:
          - hosts:
              - "rss-ftr.${SECRET_DOMAIN}"
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: freshrss.png
        hosts:
          - host: &host "rss.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
