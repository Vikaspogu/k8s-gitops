---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: freshrss
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: freshrss-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        ADMIN_EMAIL: "{{ .username }}"
        ADMIN_PASSWORD: "{{ .password }}"
        ADMIN_API_PASSWORD: "{{.ADMIN_API_PASSWORD}}"
        DB_HOST: postgres17-rw.default.svc.cluster.local
        DB_NAME: freshrss
        DB_PASSWORD: "{{ .POSTGRES_PASS }}"
        DB_USER: "{{ .POSTGRES_USER }}"
        OIDC_CLIENT_ID: "{{.CLIENT_ID}}"
        OIDC_CLIENT_SECRET: "{{.CLIENT_SECRET}}"
        OIDC_CLIENT_CRYPTO_KEY: "{{.CLIENT_CRYPTO_KEY}}"
        FTR_ADMIN_PASSWORD: "{{.FTR_ADMIN_PASSWORD}}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: freshrss
        INIT_POSTGRES_HOST: postgres17-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: freshrss
    - extract:
        key: cloudnative-pg
