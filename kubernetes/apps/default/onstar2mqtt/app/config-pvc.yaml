---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: onstar2mqtt-config
  namespace: default
  labels:
    app.kubernetes.io/instance: onstar2mqtt
    app.kubernetes.io/name: onstar2mqtt
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 500Mi
