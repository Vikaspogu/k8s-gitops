---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app onstar2mqtt
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bigthundersr/onstar2mqtt
              tag: 1.25.0@sha256:fdadb7c3b655db551775484b867ef6423fd28b8b6fd783c3d6e4a171c58626b3
            envFrom:
              - secretRef:
                  name: onstar2mqtt
            env:
              TZ: "${TIMEZONE}"
              MQTT_HOST: "emqx-listeners.default.svc.cluster.local"
              TOKEN_LOCATION: "/data"
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      app:
        controller: app
        ports:
          http:
            port: 8056

    persistence:
      config:
        enabled: true
        existingClaim: onstar2mqtt-config
        globalMounts:
          - path: "/data"

    ingress:
      app:
        enabled: false
