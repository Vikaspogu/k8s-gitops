---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app onstar2mqtt
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bigthundersr/onstar2mqtt
              tag: 1.24.1@sha256:44d3bcaf92344660659b94033a15b02cef5ad28b61c93d1df77e47a6f1444a8e
            envFrom:
              - secretRef:
                  name: onstar2mqtt
            env:
              TZ: "${TIMEZONE}"
              MQTT_HOST: "emqx-listeners.default.svc.cluster.local"
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
    service:
      app:
        controller: app
        ports:
          http:
            port: 8056

    ingress:
      app:
        enabled: false
