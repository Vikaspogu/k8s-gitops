---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app onstar2mqtt
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bigthundersr/onstar2mqtt
              tag: 1.20.2@sha256:bb6b7516716c9c14940095c5f5666aeb79a2a0dc6e7cce20c4ef44957a3144bb
            envFrom:
              - secretRef:
                  name: onstar2mqtt
            env:
              TZ: "${TIMEZONE}"
              MQTT_HOST: "emqx-listeners.default.svc.cluster.local"
              GOVEE_TEMPERATURE_SCALE: F
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: app
        ports:
          http:
            port: 8056

    ingress:
      app:
        enabled: false
