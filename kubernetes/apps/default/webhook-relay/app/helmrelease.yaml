---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app webhook-relay
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      webhook-relay:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/vikaspogu/webhook-relay
              tag: latest
            envFrom:
              - secretRef:
                  name: *app
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 1000Mi
        service:
          app:
            ports:
              http:
                port: 8080
        ingress:
          app:
            enabled: true
            className: external
            hosts:
              - host: "webhook-relay.${SECRET_DOMAIN}"
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      identifier: app
                      port: http
            tls:
              - hosts:
                  - "webhook-relay.${SECRET_DOMAIN}"
