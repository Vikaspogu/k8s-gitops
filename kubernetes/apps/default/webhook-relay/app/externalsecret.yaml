---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &app webhook-relay
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *app
    template:
      engineVersion: v2
      data:
        WEBHOOK_SECRET: "{{.WEBHOOK_SECRET}}"
        OMV_WEBHOOK_URL: "{{.OMV_WEBHOOK_URL}}"
  dataFrom:
    - extract:
        key: webhook-relay
