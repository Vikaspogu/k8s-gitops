---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app piped-bg-helper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      piped-bg-helper:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          bg-helper:
            image:
              repository: 1337kavin/bg-helper-server
              tag: latest@sha256:870a51036da9cdeaa0fc1aecd62f02ae5f72cf749b0c2c9a4c17cf8e84ce9903

    service:
      main:
        controller: piped-bg-helper
        type: ClusterIP
        ports:
          http:
            port: 3000
