---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app piped-bg-helper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      piped-bg-helper:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          bg-helper:
            image:
              repository: 1337kavin/bg-helper-server
              tag: latest@sha256:b0d625e08d7451cee273484736a71e1fbcc73f7629a2f9c497c1f8b0c1598de1

    service:
      main:
        controller: piped-bg-helper
        type: ClusterIP
        ports:
          http:
            port: 3000
