---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app piped-bg-helper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      piped-bg-helper:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          bg-helper:
            image:
              repository: 1337kavin/bg-helper-server
              tag: latest@sha256:ebda3874c26aa36882127c267d5d1e16ec0f0c448d8f0ff9e3df2794f211467a

    service:
      main:
        controller: piped-bg-helper
        type: ClusterIP
        ports:
          http:
            port: 3000
