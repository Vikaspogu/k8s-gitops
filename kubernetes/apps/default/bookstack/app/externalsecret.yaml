---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bookstack
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: bookstack
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: bookstack
        property: db_username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: bookstack
        property: db_password
    - secretKey: DB_DATABASE
      remoteRef:
        key: bookstack
        property: database
    - secretKey: DB_HOST
      remoteRef:
        key: bookstack
        property: db_host
    - secretKey: APP_URL
      remoteRef:
        key: bookstack
        property: app_url
