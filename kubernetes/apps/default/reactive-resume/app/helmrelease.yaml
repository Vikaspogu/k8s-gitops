---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reactive-resume
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: reactive-resume-secret
        containers:
          chrome:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.18.0 # Upgrading to newer versions causes issues
            env:
              TIMEOUT: 10000
              CONCURRENT: 10
              TOKEN: chrome_token
              EXIT_ON_HEALTH_FAILURE: "true"
              PRE_REQUEST_HEALTH_CHECK: "true"
          app:
            image:
              repository: amruthpillai/reactive-resume
              tag: v4.4.6@sha256:53ce201e15d79535494d278fd13658f57d0331f2b5eba12163bf38b879366c65
            env:
              PORT: &port 8080
              NODE_ENV: production

              # -- URLs --
              PUBLIC_URL: http://${SVC_RESUME_ADDR}:8080
              STORAGE_URL: https://webui.synlo.duckdns.org/buckets/reactive-resume

              # -- Printer (Chrome) --
              CHROME_TOKEN: chrome_token
              CHROME_URL: ws://localhost:3000
              STORAGE_ENDPOINT: s3.synlo.duckdns.org
              STORAGE_PORT: 3900
              STORAGE_REGION: garage # Optional
              STORAGE_BUCKET: reactive-resume
              STORAGE_USE_SSL: "false"
              STORAGE_SKIP_BUCKET_CHECK: "false"
              DISABLE_SIGNUPS: "true"
              DISABLE_EMAIL_AUTH: "false"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 750Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: app
        ports:
          http:
            port: *port
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_RESUME_ADDR}
        externalTrafficPolicy: Cluster

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/reactive-resume.png
          gethomepage.dev/siteMonitor: http://reactive-resume.default:8080
        hosts:
          - host: &host reactive-resume.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
