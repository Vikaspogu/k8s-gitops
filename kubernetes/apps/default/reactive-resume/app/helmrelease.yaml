---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reactive-resume
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:894a38169bf4135fb1e85a1112c64fc24a267d1191887cbf6fb8c0a17893770d
            envFrom: &envFrom
              - secretRef:
                  name: reactive-resume-secret
        containers:
          chrome:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.18.0 # Upgrading to newer versions causes issues
            env:
              TIMEOUT: 10000
              CONCURRENT: 10
              TOKEN: chrome_token
              EXIT_ON_HEALTH_FAILURE: "true"
              PRE_REQUEST_HEALTH_CHECK: "true"
          app:
            image:
              repository: amruthpillai/reactive-resume
              tag: v4.4.5@sha256:d6e56fa0378801f76a082b5c7a612ed9cece731729afc57e5b48f3b9d6823ff4
            env:
              PORT: &port 8080
              NODE_ENV: production

              # -- URLs --
              PUBLIC_URL: https://reactive-resume.${SECRET_DOMAIN}/
              STORAGE_URL: http://minio.default.svc.cluster.local:9000/reactive-resume

              # -- Printer (Chrome) --
              CHROME_TOKEN: chrome_token
              CHROME_URL: ws://chrome:3000
              STORAGE_ENDPOINT: minio.default.svc.cluster.local
              STORAGE_PORT: 9000
              STORAGE_REGION: us-east-1 # Optional
              STORAGE_BUCKET: reactive-resume
              STORAGE_USE_SSL: "false"
              STORAGE_SKIP_BUCKET_CHECK: "false"
              DISABLE_SIGNUPS: "true"
              DISABLE_EMAIL_AUTH: "true"
              VITE_OPENID_NAME: Authentik
              OPENID_AUTHORIZATION_URL: https://id.${SECRET_DOMAIN}/application/o/authorize/
              OPENID_CALLBACK_URL: https://reactive-resume.${SECRET_DOMAIN}/api/auth/openid/callback
              OPENID_ISSUER: https://id.${SECRET_DOMAIN}/application/o/reactive-resume/
              OPENID_SCOPE: openid profile email
              OPENID_TOKEN_URL: https://id.${SECRET_DOMAIN}/application/o/token/
              OPENID_USER_INFO_URL: https://id.${SECRET_DOMAIN}/application/o/userinfo/
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 750Mi

    service:
      app:
        controller: app
        ports:
          http:
            port: *port

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: https://cdn.jsdelivr.net/gh/selfhst/icons/png/reactive-resume.png
          gethomepage.dev/siteMonitor: http://reactive-resume.default:80
        hosts:
          - host: &host reactive-resume.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
