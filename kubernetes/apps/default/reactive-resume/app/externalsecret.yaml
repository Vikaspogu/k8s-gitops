---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: reactive-resume
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: reactive-resume-secret
    template:
      engineVersion: v2
      data:
        STORAGE_ACCESS_KEY: '{{ .MAIN_ACCESS_KEY }}'
        STORAGE_SECRET_KEY: '{{ .MAIN_SECRET_KEY }}'
        OPENID_CLIENT_ID: "{{.CLIENT_ID}}"
        OPENID_CLIENT_SECRET: "{{.CLIENT_SECRET}}"
        ACCESS_TOKEN_SECRET: "{{.ACCESS_TOKEN_SECRET}}"
        REFRESH_TOKEN_SECRET: "{{.REFRESH_TOKEN_SECRET}}"
        STORAGE_URL: "{{.STORAGE_URL}}"
        DATABASE_URL: |-
          postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres17-rw.default.svc.cluster.local:5432/reactive-resume
        # Postgres Init
        INIT_POSTGRES_DBNAME: reactive-resume
        INIT_POSTGRES_HOST: postgres17-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: reactive-resume
    - extract:
        key: cloudnative-pg
    - extract:
        key: garage
