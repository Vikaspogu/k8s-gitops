---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app paperless
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.14.5

    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_ENABLE_HTTP_REMOTE_USER: "false"
      PAPERLESS_OCR_LANGUAGE: ara+eng
      PAPERLESS_OCR_LANGUAGES: eng ara
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://localhost:6379
      PAPERLESS_TASK_WORKERS: 1
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_URL: "https://paperless.${SECRET_DOMAIN}"
      USERMAP_UID: 1002
      USERMAP_GID: 1002

    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appName: "Paperless"
          hajimari.io/icon: "note-multiple"
        hosts:
          - host: &host "paperless.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "${SECRET_NAS_PAPERLESS_PATH}/data"
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "${SECRET_NAS_PAPERLESS_PATH}/media"
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "${SECRET_NAS_PAPERLESS_PATH}/incoming"
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "${SECRET_NAS_PAPERLESS_PATH}/export"

    resources:
      requests:
        cpu: 23m
#        memory: 2975M
#      limits:
#        memory: 6572M

    additionalContainers:
      redis:
        name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
