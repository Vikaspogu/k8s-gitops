---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-ops-view
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: hjacobs/kube-ops-view
              tag: 23.5.0
            env:
              TZ: "${TIMEZONE}"
              REDIS_URL: redis://localhost:6379
          redis:
            image:
              repository: redis
              tag: 7.2
    service:
      app:
        controller: app
        ports:
          http:
            port: 8080
    serviceAccount:
      create: true
      name: "kube-ops-view"
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: mdi-server
        hosts:
          - host: "kube-ops-view.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - "kube-ops-view.${SECRET_DOMAIN}"
