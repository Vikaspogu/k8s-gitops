---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: joplin
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: joplin-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        POSTGRES_DATABASE: &dbName joplin
        POSTGRES_HOST: &dbHost postgresql.default.svc.cluster.local
        POSTGRES_PORT: "5432"
        POSTGRES_USER: &dbUser "{{ .POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbPass "{{ .POSTGRES_PASS }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: joplin
        INIT_POSTGRES_HOST: postgresql.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: postgresql
        property: password
  dataFrom:
    - extract:
        key: joplin
