---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        HOMEPAGE_VAR_PROXMOX_USER: "{{ .api-user }}"
        HOMEPAGE_VAR_PROXMOX_PASSWORD: "{{ .api-user-secret }}"
        HOMEPAGE_VAR_PROXMOX_IP: "{{ .PROXMOX_IP }}"
        HOMEPAGE_VAR_QBITTORRENT_USERNAME: "{{.username}}"
        HOMEPAGE_VAR_QBITTORRENT_PASSWORD: "{{ .password }}"
        HOMEPAGE_VAR_UNIFI_IP: "{{ .UNIFI_IP }}"
        HOMEPAGE_VAR_PLEX_IP: "{{ .PLEX_IP}}"
        HOMEPAGE_VAR_NAS_IP: "{{ .NAS_IP }}"
        HOMEPAGE_VAR_DOMAIN_NAME: "{{.DOMAIN_NAME}}"
        HOMEPAGE_VAR_LONGITUDE: "{{.LONGITUDE}}"
        HOMEPAGE_VAR_LATITUDE: "{{.LATITUDE}}"
        HOMEPAGE_VAR_PLEX_API_KEY: "{{.token}}"
        HOMEPAGE_VAR_OPNSENSE_URL: "{{.OPNSENSE_URL}}"
        HOMEPAGE_VAR_OPNSENSE_KEY: "{{.homepage_api_key}}"
        HOMEPAGE_VAR_OPNSENSE_SECRET: "{{.homepage_secret}}"
        HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID: "{{.ACCOUNT_ID_VIKASPOGU_COM}}"
        HOMEPAGE_VAR_CLOUDFLARED_TUNNELID: "{{.tunnel_id}}"
        HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN: "{{.home-kubernetes-token}}"
        HOMEPAGE_VAR_NETDATA_URL: "{{.NETDATA_URL}}"
        HOMEPAGE_VAR_TRUENAS_USER: "{{.BACKUP_USER_NAME}}"
        HOMEPAGE_VAR_TRUENAS_PASS: "{{.BACKUP_USER_PASS}}"
        HOMEPAGE_VAR_TRUENAS_PROXMOX_URL: "{{.TRUENAS_PROXMOX_URL}}"
        HOMEPAGE_VAR_TRUENAS_PXM_ODIN_URL: "{{.TRUENAS_PXM_ODIN_URL}}"
        HOMEPAGE_VAR_TRUENAS_HTTP_PROXMOX_URL: '{{ .TRUENAS_PROXMOX_URL | replace "https://" "http://" }}'
        HOMEPAGE_VAR_TRUENAS_HTTP_PXM_ODIN_URL: '{{ .TRUENAS_PXM_ODIN_URL | replace "https://" "http://" }}'
  data:
    - secretKey: HOMEPAGE_VAR_GRAFANA_USERNAME
      remoteRef:
        key: grafana
        property: username
    - secretKey: HOMEPAGE_VAR_GRAFANA_PASSWORD
      remoteRef:
        key: grafana
        property: password
    - secretKey: HOMEPAGE_VAR_NPM_USERNAME
      remoteRef:
        key: npm
        property: username
    - secretKey: HOMEPAGE_VAR_NPM_PASSWORD
      remoteRef:
        key: npm
        property: pass
    - secretKey: HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY
      remoteRef:
        key: audiobookshelf
        property: api_key
    - secretKey: HOMEPAGE_VAR_BAZARR_API_KEY
      remoteRef:
        key: bazarr
        property: api_key
    - secretKey: HOMEPAGE_VAR_PROWLARR_API_KEY
      remoteRef:
        key: prowlarr
        property: api_key
    - secretKey: HOMEPAGE_VAR_RADARR_API_KEY
      remoteRef:
        key: radarr
        property: api_key
    - secretKey: HOMEPAGE_VAR_SABNZBD_API_KEY
      remoteRef:
        key: sabnzbd
        property: SABNZBD__API_KEY
    - secretKey: HOMEPAGE_VAR_SONARR_API_KEY
      remoteRef:
        key: sonarr
        property: api_key
    - secretKey: HOMEPAGE_VAR_OVERSEERR_API_KEY
      remoteRef:
        key: overseerr
        property: api_key
    - secretKey: HOMEPAGE_VAR_UNIFI_USER
      remoteRef:
        key: unifi-poller
        property: username
    - secretKey: HOMEPAGE_VAR_UNIFI_PASSWORD
      remoteRef:
        key: unifi-poller
        property: password
    - secretKey: HOMEPAGE_VAR_MINIFLUX_API_TOKEN
      remoteRef:
        key: miniflux
        property: api_key
    - secretKey: HOMEPAGE_VAR_DSM_USER
      remoteRef:
        key: synology-homepage
        property: username
    - secretKey: HOMEPAGE_VAR_DSM_PASSWORD
      remoteRef:
        key: synology-homepage
        property: password
  dataFrom:
    - extract:
        key: proxmox
    - extract:
        key: homepage
    - extract:
        key: qbtorrent
    - extract:
        key: plex
    - extract:
        key: opnsense
    - extract:
        key: cloudflare
    - extract:
        key: truenas
