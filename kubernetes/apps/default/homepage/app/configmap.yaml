---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: Dashboard
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Infrastructure:
        style: row
        columns: 3
        icon: mdi-server
      Ingress:
        style: row
        columns: 4
        icon: mdi-chart-line
      Media:
        style: row
        columns: 3
        icon: mdi-play-circle
  bookmarks.yaml: |
    - Reading:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: https://kubesearch.dev
        - flux-cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/flux-cluster-template
  services.yaml: |
    - Infrastructure:
        - NextDNS:
            href: https://nextdns.io/
            icon: nextdns.png
            widget:
              type: nextdns
              profile: {{HOMEPAGE_VAR_NEXTDNS_PROFILE_ID}}
              key: {{HOMEPAGE_VAR_NEXTDNS_API}}
        - Cloudflared:
            href: https://dash.cloudflare.com
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: "{{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}"
              tunnelid: "{{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}"
              key: "{{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}"
        - OPNSense:
            href: {{HOMEPAGE_VAR_OPNSENSE_URL}}
            icon: opnsense.png
            widget:
              type: opnsense
              url: {{HOMEPAGE_VAR_OPNSENSE_URL}}
              username: {{HOMEPAGE_VAR_OPNSENSE_KEY}}
              password: {{HOMEPAGE_VAR_OPNSENSE_SECRET}}
        - TrueNAS:
            href: https://truenas.${SECRET_DOMAIN}
            icon: truenas.png
            widget:
              type: truenas
              url: http://{{HOMEPAGE_VAR_TRUENAS_URL}}
              key: {{HOMEPAGE_VAR_TRUENAS_API_KEY}}
              enablePools: true
              nasType: scale
        - Proxmox:
            href: {{HOMEPAGE_VAR_PROXMOX_IP}}
            icon: proxmox.png
            widget:
              type: proxmox
              url: {{HOMEPAGE_VAR_PROXMOX_IP}}
              username: {{HOMEPAGE_VAR_PROXMOX_USER}}
              password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
        - RSS:
            href: https://rss.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: freshrss.png
            widget:
              type: freshrss
              url: http://freshrss.default.svc.cluster.local:80
              username: {{HOMEPAGE_VAR_FRESHRSS_USER}}
              password: {{HOMEPAGE_VAR_FRESHRSS_PASSWORD}}
        - NAS:
            href: https://nas.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: synology-dsm.png
            widget:
              type: diskstation
              url: {{HOMEPAGE_VAR_NAS_IP}}
              username: {{HOMEPAGE_VAR_DSM_USER}}
              password: {{HOMEPAGE_VAR_DSM_PASSWORD}}
        - Kopia:
            href: https://kopia.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: kopia.png
            widget:
              type: kopia
              url: http://kopia.default.svc.cluster.local:80
        - PeaNUT:
            href: https://peanut.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: peanut.png
            widget:
              type: peanut
              url: http://peanut.observability:8080
              key: kubernetes
        - Authentik:
            href: https://id.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: authentik.png
            widget:
              type: authentik
              url: http://authentik-server.default:80
              key: {{HOMEPAGE_VAR_AUTHENTIK_API_TOKEN}}
    - Media:
      - qBittorrent:
          href: https://qb.${SECRET_DOMAIN}
          icon: qbittorrent.png
          widget:
            type: qbittorrent
            url: http://qbittorrent.downloads.svc.cluster.local:8080
            username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
            password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
      - Prowlarr:
          href: https://prowlarr.${SECRET_DOMAIN}
          icon: prowlarr.png
          widget:
            type: prowlarr
            url: http://prowlarr.downloads.svc.cluster.local:9696
            key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
      - Sabnzbd:
          href: https://sabnzbd.${SECRET_DOMAIN}
          icon: sabnzbd.png
          widget:
            type: sabnzbd
            url: http://sabnzbd.downloads.svc.cluster.local
            key: {{HOMEPAGE_VAR_SABNZBD_API_KEY}}
      - Overseerr:
          href: https://overseerr.${SECRET_DOMAIN}
          icon: overseerr.png
          widget:
            type: overseerr
            url: http://overseerr.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_OVERSEERR_API_KEY}}
      - Bazarr:
          href: https://bazarr.${SECRET_DOMAIN}
          icon: bazarr.png
          widget:
            type: bazarr
            url: http://bazarr.default.svc.cluster.local:6767
            key: {{HOMEPAGE_VAR_BAZARR_API_KEY}}
      - Radarr:
          href: https://radarr.${SECRET_DOMAIN}
          icon: radarr.png
          widget:
            type: radarr
            url: http://radarr.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
      - Sonarr:
          href: https://sonarr.${SECRET_DOMAIN}
          icon: sonarr.png
          widget:
            type: sonarr
            url: http://sonarr.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
      - Audiobookshelf:
          href: https://ab.${SECRET_DOMAIN}
          icon: audiobookshelf.png
          widget:
            type: audiobookshelf
            url: http://audiobookshelf.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_AUDIOBOOKSHELF_API_KEY}}
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - search:
        provider: ["duckduckgo"]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome!"
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: metric
        cache: 5
    - unifi_console:
        url: https://{{HOMEPAGE_VAR_UNIFI_IP}}
        username: {{HOMEPAGE_VAR_UNIFI_USER}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
  docker.yaml: ""
