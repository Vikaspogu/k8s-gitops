---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
  settings.yaml: |
    title: Dashboard
    background: https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F7d%2F98%2F84%2F7d98840fdff1b2e7cd508cc7f3a17403.jpg&f=1&nofb=1&ipt=9c751d3cb6b4c22cee70743dce552f89451266b41c74ecab37f1880642f9c86b
    theme: dark
    color: slate
    headerStyle: boxedWidgets
    target: _blank
    layout:
      Observability:
        style: row
        columns: 3
        icon: mdi-server
      Ingress:
        style: row
        columns: 4
        icon: mdi-chart-line
      Media:
        style: row
        columns: 3
        icon: mdi-play-circle
  bookmarks.yaml: |
    - Git:
        - kubesearch:
            - icon: kubernetes-dashboard.png
              href: https://kubesearch.dev
        - flux-cluster-template:
            - icon: github.png
              href: https://github.com/onedr0p/flux-cluster-template
  services.yaml: |
    - Observability:
        - Unifi:
            href: https://{{HOMEPAGE_VAR_UNIFI_IP}}
            icon: unifi.png
            description: Unifi
            widget:
              type: unifi
              url: https://{{HOMEPAGE_VAR_UNIFI_IP}}
              username: {{HOMEPAGE_VAR_UNIFI_USER}}
              password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
        - Cloudflared:
            href: https://dash.cloudflare.com
            icon: cloudflare-zero-trust.png
            description: Cloudflared Tunnel
            widget:
              type: cloudflared
              accountid: "{{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}"
              tunnelid: "{{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}"
              key: "{{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}"
        - Traefik:
            href: https://dashboard.{{HOMEPAGE_VAR_DUCKDNS_DOMAIN_NAME}}
            icon: traefik.png
            description: Traefik
            widget:
              type: traefik
              url: "{{HOMEPAGE_VAR_TRAEFIK_URL}}:8080"
              fields: ["routers", "services", "middleware"]
        - Komodo:
            href: https://komodo.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: komodo.png
            description: Komodo
            widget:
              type: komodo
              url: "{{HOMEPAGE_VAR_TRAEFIK_URL}}:9120"
              key: "{{HOMEPAGE_VAR_KOMODO_API}}"
              secret: "{{HOMEPAGE_VAR_KOMODO_SECRET}}"
              showSummary: true
              showStacks: true
        - Beszel:
            href: https://beszel.{{HOMEPAGE_VAR_DUCKDNS_DOMAIN_NAME}}
            icon: beszel.png
            description: Beszel
            widget:
              type: beszel
              url: "{{HOMEPAGE_VAR_TRAEFIK_URL}}:8090"
              username: "{{HOMEPAGE_VAR_BESZEL_USERNAME}}"
              password: "{{HOMEPAGE_VAR_BESZEL_PASSWORD}}"
              version: 2
              systemId: localhost
              fields: ["cpu", "memory", "disk", "network"]
        - OMV-Loki:
            href: http://omv-loki.vikaspogu.internal:81
            icon: openmediavault.png
            description: openmediavault odin
            widget:
              type: openmediavault
              url: {{HOMEPAGE_VAR_OMV_LOKI_IP}}
              username: admin
              password: {{HOMEPAGE_VAR_OMV_PASSWORD}}
              method: services.getStatus
        - Proxmox:
            href: https://pxm-loki.vikaspogu.internal:8006/
            icon: proxmox.png
            widget:
              type: proxmox
              url: {{HOMEPAGE_VAR_PROXMOX_IP}}
              username: {{HOMEPAGE_VAR_PROXMOX_USER}}
              password: {{HOMEPAGE_VAR_PROXMOX_PASSWORD}}
        - NAS:
            href: https://nas.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: synology-dsm.png
            widget:
              type: diskstation
              url: {{HOMEPAGE_VAR_NAS_IP}}
              username: {{HOMEPAGE_VAR_DSM_USER}}
              password: {{HOMEPAGE_VAR_DSM_PASSWORD}}
        - Kopia:
            href: https://kopia.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: kopia.png
            widget:
              type: kopia
              url: http://kopia.default.svc.cluster.local:80
        - PeaNUT:
            href: https://peanut.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: peanut.png
            widget:
              type: peanut
              url: http://peanut.observability:8080
              key: kubernetes
        - Authentik:
            href: https://id.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: authentik.png
            widget:
              type: authentik
              url: http://authentik-server.default:80
              key: {{HOMEPAGE_VAR_AUTHENTIK_API_TOKEN}}
        - Scrutiny:
            href: https://scrutiny.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: scrutiny.png
            widget:
              type: scrutiny
              url: http://scrutiny.observability.svc.cluster.local:8080
        - FreshRSS:
            href: https://rss.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: freshrss.png
            widget:
              type: freshrss
              url: http://freshrss-app.default:80
              username: {{HOMEPAGE_VAR_FRESHRSS_USERNAME}}
              password: {{HOMEPAGE_VAR_FRESHRSS_PASSWORD}}
        - GitLab:
            href: https://gitlab.{{HOMEPAGE_VAR_DOMAIN_NAME}}
            icon: gitlab.png
            widget:
              type: gitlab
              url: "{{HOMEPAGE_VAR_TRAEFIK_URL}}:8010"
              key: {{HOMEPAGE_VAR_GITLAB_TOKEN}}
              user_id: 2
    - Media:
      - qBittorrent:
          href: https://qb.${SECRET_DOMAIN}
          icon: qbittorrent.png
          widget:
            type: qbittorrent
            url: http://qbittorrent.downloads.svc.cluster.local:8080
            username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
            password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
      - Sabnzbd:
          href: https://sabnzbd.${SECRET_DOMAIN}
          icon: sabnzbd.png
          widget:
            type: sabnzbd
            url: http://sabnzbd.downloads.svc.cluster.local
            key: {{HOMEPAGE_VAR_SABNZBD_API_KEY}}
      - Radarr:
          href: https://radarr.${SECRET_DOMAIN}
          icon: radarr.png
          widget:
            type: radarr
            url: http://radarr.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
      - Sonarr:
          href: https://sonarr.${SECRET_DOMAIN}
          icon: sonarr.png
          widget:
            type: sonarr
            url: http://sonarr.default.svc.cluster.local
            key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
  widgets.yaml: |
    - resources:
        backend: kubernetes
        cpu: true
        expanded: true
        memory: true
    - search:
        provider: ["duckduckgo"]
        focus: false
        target: _blank
    - greeting:
        text_size: xl
        text: "Welcome!"
    - datetime:
        text_size: l
        format:
          dateStyle: long
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Home
        latitude: {{HOMEPAGE_VAR_LATITUDE}}
        longitude: {{HOMEPAGE_VAR_LONGITUDE}}
        units: metric
        cache: 5
    - unifi_console:
        url: https://{{HOMEPAGE_VAR_UNIFI_IP}}
        username: {{HOMEPAGE_VAR_UNIFI_USER}}
        password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
  docker.yaml: ""
