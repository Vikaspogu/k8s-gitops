---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://charts.authelia.com
      chart: authelia
      version: 0.8.57
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    domain: ${SECRET_DOMAIN}
    service:
      annotations:
        prometheus.io/probe: "true"
        prometheus.io/protocol: "http"
    ingress:
      enabled: true
      annotations:
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        hajimari.io/enable: "true"
        hajimari.io/appName: "Authelia"
        hajimari.io/icon: shield-account
      subdomain: auth
      tls:
        enabled: true
    pod:
      kind: Deployment
      replicas: 3
      env:
        - name: TZ
          value: ${TIMEZONE}
      extraVolumeMounts:
        - name: config-custom
          mountPath: /config
      extraVolumes:
        - name: config-custom
          secret:
            secretName: authelia
            items:
              - key: users_database.yml
                path: users_database.yml
      resources:
        requests:
          cpu: 500m
          memory: 1500Mi
        limits: {}
    configMap:
      enabled: true
      existingConfigMap: "authelia-configmap"
    secret:
      existingSecret: authelia
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: authelia
            patch:
              - op: add
                path: /spec/ingressClassName
                value: nginx
