---
kind: ConfigMap
apiVersion: v1
metadata:
  name: authelia-config-custom
  namespace: default
data:
  users_database.yml: |
    users:
      Vikas:
        displayname: "vikas"
        password: "${SECRET_AUTHELIA_USER_VIKAS_PASSWORD}"
        email: ${SECRET_AUTHELIA_USER_VIKAS_EMAIL}
        groups:
          - admins
      Summer:
        displayname: "summer"
        password: "${SECRET_AUTHELIA_USER_SUMMER_PASSWORD}"
        email: ${SECRET_AUTHELIA_USER_SUMMER_EMAIL}
        groups:
          - users
