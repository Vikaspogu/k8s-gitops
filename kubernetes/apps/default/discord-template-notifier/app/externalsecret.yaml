---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-template-notifier-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: discord-template-notifier-secret
    creationPolicy: Owner
  data:
    - secretKey: config.toml
      remoteRef:
        key: discord
        property: config.toml
