---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ntfy
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: docker.io/binwiederhier/ntfy
      tag: v2.7.0@sha256:15a229aeb4b599ef626fdd316a05db7100f0b9a96e1fd3f602917241d6b5e18a
    args: [serve]
    env:
      TZ: "${TIMEZONE}"
      NTFY_BASE_URL: "https://ntfy.${SECRET_DOMAIN}"
      NTFY_LISTEN_HTTP: ":8080"
      NTFY_BEHIND_PROXY: "true"
      NTFY_AUTH_FILE: "/authfile/user.db"
      NTFY_AUTH_DEFAULT_ACCESS: "write-only"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: bell-outline
        hosts:
          - host: "ntfy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "ntfy.${SECRET_DOMAIN}"
    podSecurityContext:
      runAsUser: &uid 568
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        existingClaim: ntfy-config
        mountPath: /authfile
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 128Mi
