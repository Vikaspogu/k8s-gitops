---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ntfy-config
  namespace: default
  labels:
    app.kubernetes.io/instance: &name ntfy
    app.kubernetes.io/name: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
