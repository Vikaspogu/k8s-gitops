---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-power-tools
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/varun-raj/immich-power-tools
              tag: 0.17.0@sha256:53eb4e43afe7fc5384b8a572bc2cd016d54a046c5f2e93afa9e6ea1198a6ff93
            envFrom:
              - secretRef:
                  name: *app
            env:
              IMMICH_URL: http://immich-server.default.svc.cluster.local:2283
              EXTERNAL_IMMICH_URL: "photos.${SECRET_DOMAIN}"
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 200M
    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 3000
    ingress:
      main:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/name: Immich Power Tools
          gethomepage.dev/icon: immich.png
        hosts:
          - host: &host "immich-power-tools.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
