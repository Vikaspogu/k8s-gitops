---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: influxdb
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 2.7.12
  url: oci://ghcr.io/influxdata/influxdb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app influxdb
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: influxdb
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: docker.io/library/influxdb
      tag: 2.7.12
      pullPolicy: IfNotPresent
    adminUser:
      create: true
      organization: homelab
      bucket: scrutiny
      user: "admin"
      retention_policy: "0s"
      existingSecret: influxdb-secret
    pdb:
      create: false
    env:
      - name: TZ
        value: "${TIMEZONE}"
    ingress:
      enabled: true
      className: internal
      path: /
      hostname: influxdb.${SECRET_DOMAIN}
      tls: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Ingress
        gethomepage.dev/icon: si-influxdb

    service:
      type: LoadBalancer
      annotations:
        lbipam.cilium.io/ips: "${SVC_INFLUXDB_ADDR}"

    persistence:
      enabled: true
      useExisting: true
      name: influxdb-config

    resources:
      requests:
        cpu: 30m
        memory: 500M
