---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: influxdb
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: influxdb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        admin-password: "{{ .INFLUXDB_ADMIN_PASSWORD }}"
        admin-token: "{{ .INFLUXDB_ADMIN_TOKEN }}"
  dataFrom:
    - extract:
        key: influxdb
