---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6
            envFrom: &envFrom
              - secretRef:
                  name: teslamate
        containers:
          app:
            image:
              repository: teslamate/teslamate
              tag: 1.32.0
            envFrom:
              - secretRef:
                  name: teslamate
            env:
              TZ: "${TIMEZONE}"
              DATABASE_HOST: postgres-rw.default
              DISABLE_MQTT: "false"
              MQTT_HOST: "emqx-listeners.default.svc.cluster.local"
    service:
      app:
        controller: app
        type: ClusterIP
        ports:
          http:
            port: 4000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: teslamate.png
        hosts:
          - host: teslamate.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http

        tls:
          - hosts:
              - teslamate.${SECRET_DOMAIN}
