---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: open-webui-config
  namespace: default
  labels:
    app.kubernetes.io/name: open-webui-config
    app.kubernetes.io/instance: open-webui
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
