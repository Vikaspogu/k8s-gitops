---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hoarder
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      hoarder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.23.2@sha256:04956fc529d4675cfa849313f270ae863094d1f2be4c922172f06a62ef9bd4ac
            env:
              # Meillisearch
              DATA_DIR: /data
              MEILI_ADDR: http://localhost:7700
              BROWSER_WEB_URL: http://localhost:9222
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: hoarder-secret
                    key: meilisearch_master_key
              # NextAuth
              NEXTAUTH_URL: https://hoarder.${SECRET_DOMAIN}
              NEXTAUTH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: hoarder-secret
                    key: encryption_key
              # Crawler
              CRAWLER_DOWNLOAD_BANNER_IMAGE: true
              CRAWLER_ENABLE_ADBLOCKER: true
              CRAWLER_STORE_SCREENSHOT: true
              # OAuth
              DISABLE_PASSWORD_AUTH: false
              DISABLE_NEW_RELEASE_CHECK: true
              # Ai
              INFERENCE_IMAGE_MODEL: "llava"
              INFERENCE_TEXT_MODEL: "llama3.2:3b"
              INFERENCE_JOB_TIMEOUT_SEC: 600 # 10 Minutes
              OLLAMA_BASE_URL: "http://ollama.default.svc.cluster.local:11434" # Use Ollama DNS Router to determine the faster Ollama to use.
            envFrom: &envFrom
              - secretRef:
                  name: hoarder-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
            args:
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext:
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.10.3@sha256:9d1b9b02fe6c68f60b54ce40092d8078f051b9341c400c90f907607636b7c9c1
            env:
              MEILI_NO_ANALYTICS: true
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: hoarder-secret
                    key: meilisearch_master_key
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: hoarder
        ports:
          http:
            port: 3000
      chrome:
        controller: hoarder
        ports:
          http:
            port: 9222
      meilisearch:
        controller: hoarder
        ports:
          http:
            port: 7700

    ingress:
      app:
        className: "internal"
        annotations:
          hajimari.io/icon: mdi:archive-outline
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Hoarder
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: https://media.invisioncic.com/u329766/monthly_2024_05/hoarder.png.cb75b7347d47989bd0c3e65b9e613700.png
          gethomepage.dev/pod-selector: >-
            app.kubernetes.io/name in (hoarder)
        hosts:
          - host: hoarder.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: hoarder-config
        advancedMounts:
          hoarder:
            app:
              - path: /data
                subPath: hoarder
              - path: /meili_data
                subPath: meilisearch
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
