---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.7.2@sha256:1ccea0e903924bb3198f130b4018ff27315b03fbbe343c3f4aee289b5050660e
            env:
              TZ: "${TIMEZONE}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 2500Mi
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.102.1@sha256:8e54ed8a175d4dc223186078dc0c89157887ad8a2c17b41b2ff6f1a0b3d724d9
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
            args:
              - --user-data-dir
              - "/config/.vscode"
              - --auth
              - "none"
              - --port
              - "12321"
              - "/config"

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: home-assistant.png
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: home-assistant.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - home-assistant.${SECRET_DOMAIN}
      codeserver:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: code-server.png
        hosts:
          - host: hass-config.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: codeserver
                  port: http
        tls:
          - hosts:
              - hass-config.${SECRET_DOMAIN}

    service:
      app:
        controller: app
        ports:
          http:
            port: 8123
      codeserver:
        type: ClusterIP
        controller: app
        ports:
          http:
            enabled: true
            port: 12321
            protocol: TCP
            targetPort: 12321

    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
