---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: code-server
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: code-server
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        id_rsa: "{{.'private key'}}"
  dataFrom:
    - extract:
        key: code-server
