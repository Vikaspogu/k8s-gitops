---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: valkey
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: valkey-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        valkey-password: "{{.password}}"
  dataFrom:
    - extract:
        key: valkey
