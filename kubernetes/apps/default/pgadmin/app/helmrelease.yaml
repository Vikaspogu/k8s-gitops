---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgadmin4
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: pgadmin4
      version: 1.14.7
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "7.1"
    strategy:
      type: Recreate
    envFrom:
      - secretRef:
          name: *app
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        hajimari.io/enable: "true"
        hajimari.io/icon: storage
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: &host "pgadmin4.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin4-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        # cpu: 15m
        memory: 236M
