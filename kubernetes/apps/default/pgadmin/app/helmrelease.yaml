---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pgadmin4
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: pgadmin4
      version: 1.23.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      registry: docker.io
      repository: dpage/pgadmin4
      tag: "8.2"
    strategy:
      type: Recreate
    envVarsFromSecrets:
      - pgadmin
    existingSecret: "pgadmin"
    secretKeys:
      pgadminPasswordKey: PGADMIN_DEFAULT_PASSWORD
    ingress:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Ingress
        gethomepage.dev/icon: pgadmin.png
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: &host "pgadmin4.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    persistentVolume:
      enabled: true
      existingClaim: pgadmin-config
    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 512M
