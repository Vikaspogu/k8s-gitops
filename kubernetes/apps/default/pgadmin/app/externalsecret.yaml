---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pgadmin4
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pgadmin4
    creationPolicy: Owner
  data:
    - secretKey: email
      remoteRef:
        key: pgadmin
        property: username
    - secretKey: password
      remoteRef:
        key: pgadmin
        property: password
