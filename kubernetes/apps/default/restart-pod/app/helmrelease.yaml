---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restart-pod
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: cronjob
      cronjob:
        concurrencyPolicy: Forbid
        schedule: "10 10 * * *"
    serviceAccount:
      create: true
      name: "restart-pod"
    restartPolicy: OnFailure
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.28.2@sha256:965c14a147a5f5a050fc5e67908ac21255e7d9bd2a0b07659818438dde87c02f
    command: ["/bin/bash", "/app/restart-pod.sh"]
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: restart-pod-configmap
        subPath: restart-pod.sh
        mountPath: /app/restart-pod.sh
        defaultMode: 0775
        readOnly: true
