---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restart-pod
  namespace: default
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restart-pod
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: restart-pod
subjects:
  - kind: ServiceAccount
    name: restart-pod
    namespace: default
