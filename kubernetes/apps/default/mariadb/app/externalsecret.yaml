---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mariadb
    creationPolicy: Owner
  data:
    - secretKey: mariadb-root-password
      remoteRef:
        key: mariadb-admin
        property: password
