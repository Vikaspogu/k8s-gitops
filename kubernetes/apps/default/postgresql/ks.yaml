---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgresql
  namespace: flux-system
spec:
  path: ./kubernetes/apps/default/postgresql/app
  prune: true
  dependsOn:
    - name: cluster-apps-rook-ceph
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgresql
      namespace: default
  interval: 15m
  retryInterval: 1m
  timeout: 3m
