---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgresql
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgresql
    creationPolicy: Owner
  data:
    - secretKey: user_password
      remoteRef:
        key: postgresql
        property: user_password
    - secretKey: admin_password
      remoteRef:
        key: postgresql
        property: password
