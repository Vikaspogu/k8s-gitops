---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexterm-config
  namespace: default
  labels:
    app.kubernetes.io/instance: nexterm
    app.kubernetes.io/name: nexterm
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
