---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jellyfin
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: jellyfin-secret
    template:
      engineVersion: v2
      data:
        PLEX_TOKEN: "{{.token}}"
        JELLYFIN_TOKEN: "{{.API_KEY}}"
  dataFrom:
    - extract:
        key: plex
    - extract:
        key: jellyfin
