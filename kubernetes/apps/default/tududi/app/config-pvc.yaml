---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tududi-data
  namespace: default
  labels:
    app.kubernetes.io/instance: tududi
    app.kubernetes.io/name: tududi
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 2Gi
