---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tududi
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tududi-secret
    template:
      engineVersion: v2
      data:
        TUDUDI_USER_EMAIL: "{{.username}}"
        TUDUDI_USER_PASSWORD: "{{.password}}"
        TUDUDI_SESSION_SECRET: "{{.SESSION_SECRET}}"
  dataFrom:
    - extract:
        key: tududi
