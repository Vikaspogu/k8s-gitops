---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: papra
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        pod:
          annotations:
            reloader.stakater.com/auto: "true"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/papra-hq/papra
              tag: 0.8.2-rootless
            env:
              TZ: ${TIMEZONE}
              TRUSTED_ORIGINS: 'https://papra.${SECRET_DOMAIN}/'
              DOCUMENT_STORAGE_DRIVER: 'filesystem'
              AUTH_IS_REGISTRATION_ENABLED: false
              DATABASE_URL: file:/app/app-data/db.sqlite
              DOCUMENTS_OCR_LANGUAGES: eng
              DOCUMENT_STORAGE_FILESYSTEM_ROOT: /documents
            envFrom: &envFrom
              - secretRef:
                  name: papra-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            resources:
              requests:
                cpu: 50m
                memory: 1Gi
              limits:
                memory: 2Gi

    service:
      app:
        ports:
          http:
            port: &port 1221

    persistence:
      data:
        existingClaim: papra-data
        advancedMounts:
          app:
            app:
              - path: /app/app-data
      media:
        enabled: true
        globalMounts:
          - path: /documents
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "/volume1/media/k8s-data/papra"

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: papra.png
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
