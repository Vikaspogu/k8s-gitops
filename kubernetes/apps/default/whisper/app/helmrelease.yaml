---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisper
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        nvidia.feature.node.kubernetes.io/gpu: "true"
      runtimeClassName: nvidia
    controllers:
      whisper:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: onerahmet/openai-whisper-asr-webservice
              tag: v1.8.2-gpu@sha256:75f21f1fffdb69f40f9f1dccfeb9f581c14242b4b43c5437e0910c94f2bb51d4
            env:
              TZ: ${TIMEZONE}
              ASR_MODEL: small # tiny, base, small, medium, large, large-v1, large-v2 and large-v3
              ASR_ENGINE: faster_whisper # openai_whisper, faster_whisper
              NVIDIA_VISIBLE_DEVICES: all
              NVIDIA_DRIVER_CAPABILITIES: all
            resources:
              requests:
                cpu: 500m
                memory: 1Gi
              limits:
                memory: 8Gi
                nvidia.com/gpu: 1
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 9000
    persistence:
      config:
        enabled: true
        existingClaim: whisper-config
        globalMounts:
          - path: /root/.cache/whisper
