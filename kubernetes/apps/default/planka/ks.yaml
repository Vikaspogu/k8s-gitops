---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app planka
  namespace: &namespace default
spec:
  targetNamespace: *namespace
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: planka-data
      VOLSYNC_CAPACITY: 4Gi
  path: ./kubernetes/apps/default/planka/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: internal-ingress-nginx
      namespace: network
    - name: external-secrets-stores
      namespace: default
