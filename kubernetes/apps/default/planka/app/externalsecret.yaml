---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: planka
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: planka-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DATABASE_URL: postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgres-rw.default.svc.cluster.local/planka
        TRUST_PROXY: 1
        OIDC_ENFORCED: 'true'
        OIDC_ISSUER: https://id.${SECRET_DOMAIN}/application/o/planka
        OIDC_CLIENT_ID: "{{.CLIENT_ID}}"
        OIDC_CLIENT_SECRET: "{{.CLIENT_SECRET}}"
        OIDC_SCOPES: openid profile email
        OIDC_ADMIN_ROLES: admins
        OIDC_ROLES_ATTRIBUTE: groups
        SECRET_KEY: "{{.SECRET_KEY}}"

        # Postgres Init
        INIT_POSTGRES_DBNAME: planka
        INIT_POSTGRES_HOST: postgres-rw.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: planka
    - extract:
        key: cloudnative-pg
