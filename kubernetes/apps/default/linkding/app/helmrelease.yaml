---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkding
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: sissbruecker/linkding
      tag: 1.17.2
      pullPolicy: IfNotPresent

    service:
      main:
        ports:
          http:
            port: 9090

    env:
      TZ: ${TIMEZONE}

    persistence:
      config:
        enabled: false
      data:
        enabled: true
        existingClaim: linkding-data
        mountPath: /etc/linkding/data

    resources:
      requests:
        memory: 192Mi
      limits:
        memory: 256Mi

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          external-dns/is-public: "true"
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
        hosts:
          - host: "linkding.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "linkding.${SECRET_DOMAIN}"
