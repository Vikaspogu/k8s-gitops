apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Ingress
    gethomepage.dev/icon: gitlab.png
    gethomepage.dev/name: Gitlab
  name: reverse-proxy-gitlab
spec:
  ingressClassName: internal
  rules:
    - host: gitlab.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: reverse-proxy-gitlab
                port:
                  number: 8010
            path: /
            pathType: Prefix
          - backend:
              service:
                name: reverse-proxy-gitlab
                port:
                  number: 22
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - gitlab.${SECRET_DOMAIN}
---
apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy-gitlab
spec:
  ports:
    - port: 8010
      protocol: TCP
      targetPort: 8010
    - port: 22
      protocol: TCP
      targetPort: 2424
---
apiVersion: v1
kind: Endpoints
metadata:
  name: reverse-proxy-gitlab
subsets:
  - addresses:
      - ip: ${SECRET_OMV_LOKI_ADDRESS}
    ports:
      - port: 8010
        protocol: TCP
      - port: 2424
        protocol: TCP
