---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reverse-proxy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: reverse-proxy
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    generateTLS:
      enabled: true
      secretName: "reverse-proxy-tls"

    instances:
      - name: nas
        enabled: true
        test: false
        ip: ${SECRET_NAS_ADDRESS}
        # -- Port used by host behind this reverse proxy
        port: 5000
        ingress:
          annotations:
            external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
            external-dns/is-public: "true"
            kubernetes.io/ingress.class: "nginx"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Ingress
            gethomepage.dev/icon: synology-dsm.png
          tls:
            - hosts:
                - nas.${SECRET_DOMAIN}
              secretName: nas-tls
          hosts:
            - host: nas.${SECRET_DOMAIN}
              path: /
