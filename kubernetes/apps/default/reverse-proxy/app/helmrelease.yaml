---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reverse-proxy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: reverse-proxy
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    generateTLS:
      enabled: false
      secretName: "reverse-proxy-tls"

    instances:
      - name: nas
        enabled: true
        test: false
        ip: ${SECRET_NAS_ADDRESS}
        # -- Port used by host behind this reverse proxy
        port: 5000
        ingress:
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
            external-dns/is-public: "true"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Ingress
            gethomepage.dev/name: "Synology NAS"
            gethomepage.dev/icon: synology-dsm.png
          ingressClassName: external
          tls:
            - hosts:
                - nas.${SECRET_DOMAIN}
          hosts:
            - host: nas.${SECRET_DOMAIN}
              path: /
      - name: komodo
        enabled: true
        ip: ${SECRET_OMV_LOKI_ADDRESS}
        # -- Port used by host behind this reverse proxy
        port: 9120
        ingress:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Ingress
            gethomepage.dev/name: "Komodo"
            gethomepage.dev/icon: komodo.png
          ingressClassName: internal
          tls:
            - hosts:
                - komodo.${SECRET_DOMAIN}
          hosts:
            - host: komodo.${SECRET_DOMAIN}
              path: /
      - name: syncthing
        enabled: true
        ip: ${SECRET_NAS_ADDRESS}
        port: 8384
        ingress:
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Ingress
            gethomepage.dev/name: "Syncthing"
            gethomepage.dev/icon: syncthing.png
          ingressClassName: internal
          tls:
            - hosts:
                - syncthing.${SECRET_DOMAIN}
          hosts:
            - host: syncthing.${SECRET_DOMAIN}
              path: /
      - name: gitlab-registry
        enabled: true
        ip: ${SECRET_OMV_LOKI_ADDRESS}
        port: 5678
        ingress:
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
            external-dns/is-public: "true"
            gethomepage.dev/enabled: "true"
            gethomepage.dev/group: Ingress
            gethomepage.dev/name: "gitlab registry"
            gethomepage.dev/icon: gitlab.png
          ingressClassName: external
          tls:
            - hosts:
                - registry.${SECRET_DOMAIN}
          hosts:
            - host: registry.${SECRET_DOMAIN}
              path: /
