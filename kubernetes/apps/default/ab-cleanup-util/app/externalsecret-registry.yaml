---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitlab-registry
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gitlab-registry
    template:
      engineVersion: v2
      data:
        .dockerconfigjson: "{{.REGISTRY_AUTH}}"
  dataFrom:
    - extract:
        key: gitlab
