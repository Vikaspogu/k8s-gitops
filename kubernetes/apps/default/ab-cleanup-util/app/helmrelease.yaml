---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ab-cleanup-util
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      ab-cleanup-util:
        annotations:
          reloader.stakater.com/auto: "true"
        type: cronjob
        cronjob:
          schedule: "@weekly"
        defaultPodOptions:
          imagePullSecrets:
            - gitlab-registry
        containers:
          app:
            image:
              repository: registry.synlo.duckdns.org/vikas/ab-cleanup-util
              tag: 6370113f
            envFrom:
              - secretRef:
                  name: *app
            env:
              TZ: "${TIMEZONE}"
              AB_URL: "http://audiobookshelf.default.svc.cluster.local:80"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 1000Mi
