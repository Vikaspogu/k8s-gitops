---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng-redis
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    architecture: standalone
    resourcesPreset: "micro"
    auth:
      enabled: false
    master:
      persistence:
        size: 100Mi
