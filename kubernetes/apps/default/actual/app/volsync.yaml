---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: actual-restic
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: actual-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/actual'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .access_key }}'
        AWS_SECRET_ACCESS_KEY: '{{ .secret_key }}'
  dataFrom:
    - extract:
        key: minio
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: "actual-volsync"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: "actual-volsync-secret"
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: filesystem:///repository
  dataFrom:
    - extract:
        key: volsync-template
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: actual
spec:
  sourcePVC: actual-data
  trigger:
    schedule: "@daily"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 5
    repository: actual-restic-secret
    cacheCapacity: 4Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 5
      within: 3d
  kopia:
    accessModes: ["ReadWriteOnce"]
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: "4Gi"
    cacheStorageClassName: "csi-ceph-blockpool"
    compression: zstd-fastest
    copyMethod: Snapshot
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    repository: "actual-volsync-secret"
    retain:
      hourly: 24
      daily: 7
    storageClassName: "ceph-block"
    volumeSnapshotClassName: "csi-ceph-blockpool"
