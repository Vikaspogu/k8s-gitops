---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thelounge-config
  namespace: default
  labels:
    app.kubernetes.io/instance: &name thelounge
    app.kubernetes.io/name: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 4Gi
