---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app trilium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: zadam/trilium
              tag: 0.63.5
            env:
              TZ: ${TIMEZONE}
              TRILIUM_PORT: &port 8080
              TRILIUM_DATA_DIR: /home/node/trilium-data
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 750Mi
    persistence:
      config:
        enabled: true
        existingClaim: trilium-config
        globalMounts:
          - path: /home/node/trilium-data
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: si-trilium
        hosts:
          - host: &host "trilium.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
