---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghostfolio
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ghostfolio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        ACCESS_TOKEN_SALT: "{{ .ACCESS_TOKEN_SALT }}"
        DATABASE_URL: "postgres://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASS }}@postgresql.default.svc.cluster.local/ghostfolio"
        JWT_SECRET_KEY: "{{ .JWT_SECRET_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: ghostfolio
        INIT_POSTGRES_HOST: postgresql.default.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .INIT_POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: ADMIN_USERNAME
      remoteRef:
        key: ghostfolio
        property: username
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: ghostfolio
        property: password
    - secretKey: INIT_POSTGRES_SUPER_PASS
      remoteRef:
        key: postgresql
        property: password
  dataFrom:
    - extract:
        key: ghostfolio
