---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app zigbee2mqtt
  namespace: flux-system
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/volsync
  postBuild:
    substitute:
      APP: *app
      PVC_NAME: zigbee2mqtt-config
      VOLSYNC_CAPACITY: 2Gi
  path: ./kubernetes/apps/default/zigbee2mqtt/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: emqx-cluster
      namespace: default
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: internal-ingress-nginx
      namespace: network
