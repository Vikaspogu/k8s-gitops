---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: redis
      version: 19.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      storageClass: ceph-block
    architecture: standalone
    auth:
      enabled: true
      existingSecret: redis-secret
      existingSecretPasswordKey: redis_password
    master:
      persistence:
        size: 100Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
