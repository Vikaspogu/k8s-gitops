---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-discord
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_WEBHOOK
      remoteRef:
        key: discord
        property: webhook
