---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openvpn
  namespace: vpn
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: openvpn
    creationPolicy: Owner
  data:
    - secretKey: VPN_AUTH
      remoteRef:
        key: openvpn
        property: vpn_auth
