---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: descheduler
spec:
  interval: 30m
  chart:
    spec:
      chart: descheduler
      version: 0.33.0
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    kind: Deployment
    deschedulerPolicyAPIVersion: descheduler/v1alpha2
    deschedulerPolicy:
      profiles:
        - name: Default
          pluginConfig:
            - name: DefaultEvictor
              args:
                evictFailedBarePods: true
                evictLocalStoragePods: true
                evictSystemCriticalPods: true
                nodeFit: true
            - name: "RemoveDuplicates"
              args:
                excludeOwnerKinds:
                  - "ReplicaSet"
              plugins:
                balance:
                  enabled:
                    - "RemoveDuplicates"
            - name: "LowNodeUtilization"
              args:
                thresholds:
                  "cpu": 20
                  "memory": 20
                  "pods": 20
                targetThresholds:
                  "cpu": 50
                  "memory": 50
                  "pods": 50
                metricsUtilization:
                  source: Prometheus
                  prometheus:
                    query: instance:node_cpu:rate:sum
                evictionLimits:
                  node: 5
            - name: "HighNodeUtilization"
              args:
                thresholds:
                  "cpu": 20
                  "memory": 20
                  "pods": 20
                evictableNamespaces:
                  exclude:
                    - "kube-system"
                evictionModes:
                  - "OnlyThresholdingResources"
            - name: RemovePodsViolatingInterPodAntiAffinity
            - name: RemovePodsViolatingNodeAffinity
              args:
                nodeAffinityType:
                  - requiredDuringSchedulingIgnoredDuringExecution
            - name: RemovePodsViolatingNodeTaints
            - name: RemovePodsViolatingTopologySpreadConstraint
              args:
                constraints:
                  - DoNotSchedule
                  - ScheduleAnyway
          plugins:
            balance:
              enabled:
                - RemovePodsViolatingTopologySpreadConstraint
                - "RemoveDuplicates"
                - "LowNodeUtilization"
                - "HighNodeUtilization"
            deschedule:
              enabled:
                - RemovePodsViolatingInterPodAntiAffinity
                - RemovePodsViolatingNodeAffinity
                - RemovePodsViolatingNodeTaints
    service:
      enabled: true
    serviceMonitor:
      enabled: true
