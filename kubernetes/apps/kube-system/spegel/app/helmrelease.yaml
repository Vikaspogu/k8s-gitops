---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: spegel
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    grafanaDashboard:
      enabled: true
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
      mirroredRegistries:
        - https://cgr.dev
        - https://docker.io
        - https://ghcr.io
        - https://quay.io
        - https://mcr.microsoft.com
        - https://public.ecr.aws
        - https://gcr.io
        - https://registry.k8s.io
        - https://k8s.gcr.io
        - https://lscr.io
        - https://registry.vikaspogu.com
