---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflared
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        TUNNEL_ID: "{{.tunnel_id}}"
        credentials.json: "{{.credentials.json}}"
  dataFrom:
    - extract:
        key: cloudflare
