---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns
    creationPolicy: Owner
  data:
    - secretKey: email
      remoteRef:
        key: cloudflare
        property: email
    - secretKey: CLOUDFLARE_APIKEY
      remoteRef:
        key: cloudflare
        property: api-key
