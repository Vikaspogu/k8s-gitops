---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: crowdsec
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BOUNCER_KEY_INGRESS: "{{ .API_KEY }}"
  dataFrom:
    - extract:
        key: crowdsec
