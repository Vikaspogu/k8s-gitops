---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflared
    creationPolicy: Owner
  data:
    - secretKey: TUNNEL_ID
      remoteRef:
        key: cloudflare
        property: tunnel_id
    - secretKey: credentials.json
      remoteRef:
        key: cloudflare
        property: credentials.json
