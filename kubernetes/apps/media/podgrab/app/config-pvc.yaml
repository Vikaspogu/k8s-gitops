---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: podgrab-config
  namespace: media
  labels:
    app.kubernetes.io/name: podgrab
    app.kubernetes.io/instance: podgrab
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
