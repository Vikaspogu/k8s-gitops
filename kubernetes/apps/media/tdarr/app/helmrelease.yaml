---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        containers:
          main:
            image:
              repository: ghcr.io/haveagitgat/tdarr_acc
              tag: 2.17.01
              pullPolicy: IfNotPresent
            env:
              webUIPort: &web-port 8265
              serverIP: 0.0.0.0
              serverPort: &server-port 8266
              TZ: ${TZ}
              ffmpegPath: "/usr/local/bin/ffmpeg"
            resources:
              requests:
                cpu: 10m
                memory: 250Mi

    persistence:
      server:
        enabled: true
        existingClaim: tdarr-data
        globalMounts:
          - path: /app/server
      config:
        enabled: true
        existingClaim: tdarr-config
        globalMounts:
          - path: /app/configs
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${SECRET_NAS_ADDRESS}
            path: &mediaPath "/volume1/media"
        mountPath: *mediaPath
        readOnly: false
      cache:
        enabled: true
        type: nfs
        server: ${SECRET_NAS_ADDRESS}
        path: "/volume1/media/containers/tdarr_node/cache"
        mountPath: /cache

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_TDARR_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: *web-port
          server:
            enabled: true
            protocol: TCP
            port: *server-port

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: tdarr.png
        hosts:
          - host: "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "tdarr.${SECRET_DOMAIN}"

    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - plex
              topologyKey: kubernetes.io/hostname
              namespaces:
                - media
