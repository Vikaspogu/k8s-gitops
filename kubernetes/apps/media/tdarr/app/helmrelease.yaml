---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr-node
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node_acc
              tag: 2.18.02
              pullPolicy: IfNotPresent
            env:
              TZ: "${TIMEZONE}"
              serverIP: "10.30.10.196"
              serverPort: 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            resources:
              requests:
                cpu: 2
                memory: 250Mi
              limits:
                cpu: 4
    service:
      app:
        enabled: false
        controller: app

    persistence:
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            path: &mediaPath /volume1/media
            server: ${SECRET_NAS_ADDRESS}
        globalMounts:
          - path: *mediaPath
            readOnly: false
