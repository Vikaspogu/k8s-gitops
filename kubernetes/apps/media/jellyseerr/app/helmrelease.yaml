---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            supplementalGroups:
              - 65536
        containers:
          main:
            image:
              repository: docker.io/fallenbagel/jellyseerr
              tag: 1.7.0
            env:
              TZ: "${TIMEZONE}"
              JELLYSEER__INSTANCE_NAME: Jellyseerr
              NAME: Jellyseerr
              INSTANCE_NAME: Jellyseerr
              LOG_LEVEL: "info"
              PORT: &port 80
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 1000Mi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Ingress
          gethomepage.dev/icon: jellyseerr.png
        hosts:
          - host: "jellyseerr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - "jellyseerr.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config
        globalMounts:
          - path: /app/config
            subPath: jellyseerr
