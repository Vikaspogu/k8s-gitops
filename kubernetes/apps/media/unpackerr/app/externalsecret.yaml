---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unpackerr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: unpackerr-secret
    creationPolicy: Owner
  data:
    - secretKey: UN_RADARR_0_API_KEY
      remoteRef:
        key: radarr
        property: api_key
    - secretKey: UN_SONARR_0_API_KEY
      remoteRef:
        key: sonarr
        property: api_key
