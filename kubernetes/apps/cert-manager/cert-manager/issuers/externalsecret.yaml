---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare
  namespace: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudflare
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: cloudflare
        property: api_key
