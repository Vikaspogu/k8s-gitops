---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app actual-budget-exporter
  namespace: observability
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      actual-budget-exporter:
        strategy: RollingUpdate
        pod:
          annotations:
            secret.reloader.stakater.com/reload: actual-budget-exporter-config

        containers:
          app:
            image:
              repository: docker.io/sakowicz/actual-budget-prometheus-exporter
              tag: 1.2.5@sha256:9c0c770459a55d22345080e46ad2d396c541cc3d536a8350d75d3cfda574fd97
            env:
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: actual-budget-exporter-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true

    service:
      metrics:
        ipFamilyPolicy: PreferDualStack
        ports:
          metrics:
            port: 3001
