---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: peanut
  namespace: observability
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: peanut-secret
    creationPolicy: Owner
  data:
    - secretKey: INFLUXDB_TOKEN
      remoteRef:
        key: influxdb
        property: INFLUXDB_ADMIN_TOKEN
